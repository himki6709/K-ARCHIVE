<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD | MILLIONAIRES CLUB</title>
    
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gold: #bf953f;
            --grey: #888888;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--white);
            color: var(--black);
            font-family: 'Times New Roman', serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .container-box {
            width: 90%; max-width: 450px;
            padding: 60px 40px;
            text-align: center;
            border: 0.5px solid #eee;
            background: #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.02);
            position: relative;
        }

        h2 {
            font-size: 16px; letter-spacing: 6px; font-weight: bold;
            text-transform: uppercase; margin-bottom: 10px;
            background: linear-gradient(to right, #bf953f, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 10px; letter-spacing: 3px; color: var(--grey);
            margin-bottom: 40px; text-transform: uppercase;
        }

        input {
            width: 100%; padding: 18px;
            background: #fafafa; border: 0.5px solid #ddd;
            color: #000; font-family: 'Times New Roman', serif;
            font-size: 13px; letter-spacing: 2px; text-align: center;
            outline: none; box-sizing: border-box; transition: 0.3s;
        }

        input:focus { border-color: var(--black); background: #fff; }

        .btn-premium {
            width: 100%; margin-top: 20px; padding: 18px;
            background: var(--black); color: var(--white);
            border: none; font-size: 11px; letter-spacing: 4px;
            font-weight: bold; text-transform: uppercase;
            cursor: pointer; transition: 0.4s;
        }

        .btn-premium:hover { letter-spacing: 6px; background: #222; }

        #result {
            margin-top: 35px; padding: 25px;
            background: #fdfdfd; border: 0.5px solid #eee;
            display: none; animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .status-live { color: #2ebd85; font-weight: bold; letter-spacing: 2px; }
        .status-vacant { color: var(--gold); font-weight: bold; letter-spacing: 2px; }

        .back-link {
            display: inline-block; margin-top: 40px;
            font-size: 9px; letter-spacing: 3px; color: var(--grey);
            text-decoration: none; text-transform: uppercase;
            border-bottom: 0.5px solid transparent; transition: 0.3s;
        }
        .back-link:hover { color: var(--black); border-bottom-color: var(--black); }
    </style>
</head>
<body>

    <div class="container-box">
        <h2>MILLIONAIRES CLUB</h2>
        <p class="subtitle">Ownership Verification</p>
        
        <input type="number" id="searchID" placeholder="ENTER PLOT ID (1-100)">
        <button class="btn-premium" onclick="checkStatus()">Verify Status</button>

        <div id="result">
            <p id="statusTxt" style="font-size: 12px; line-height: 1.8;"></p>
        </div>
        
        <a href="millionaire_canvas.html" class="back-link">← RETURN TO CLUB</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script>
        // আপনার দেওয়া মূল ফাইলে থাকা কনফিগারেশন ব্যবহার করা হয়েছে
        const firebaseConfig = {
            apiKey: "AIzaSyDJbVCF0AkLkCiCwFBc1Ki5PrKxFeYt8_E",
            authDomain: "milliondollarhomepage2-71ba3.firebaseapp.com",
            databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com",
            projectId: "milliondollarhomepage2-71ba3",
            storageBucket: "milliondollarhomepage2-71ba3.firebasestorage.app",
            messagingSenderId: "895107568682",
            appId: "1:895107568682:web:d48003f71701005f3d5f53"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkStatus() {
            const id = document.getElementById('searchID').value;
            const resDiv = document.getElementById('result');
            const txt = document.getElementById('statusTxt');
            const btn = document.querySelector('.btn-premium');

            if(!id || id < 1 || id > 100) {
                alert("Please enter a valid Plot ID (1-100).");
                return;
            }

            btn.innerText = "VERIFYING...";

            // Millionaire Canvas এর ডাটা 'pixels/' পাথে থাকবে
            db.ref('pixels/' + id).once('value', snap => {
                resDiv.style.display = 'block';
                btn.innerText = "Verify Status";

                if(snap.exists()) {
                    const data = snap.val();
                    txt.innerHTML = `
                        <span class="status-live">STATUS: ACQUIRED</span><br><br>
                        This Elite Plot is officially registered to:<br>
                        <b style="font-size: 14px; color: #000;">${data.name.toUpperCase()}</b><br><br>
                        <small style="color:#888;">Live since: 2026</small>
                    `;
                } else {
                    txt.innerHTML = `
                        <span class="status-vacant">STATUS: AVAILABLE</span><br><br>
                        Plot #${id} is currently vacant.<br>
                        It can be acquired via the concierge.
                    `;
                }
            });
        }
    </script>
</body>
</html>
