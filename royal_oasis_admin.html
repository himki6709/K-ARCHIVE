<!DOCTYPE html>
<html>
<head>
    <title>CEO ADMIN | ROYAL OASIS V2</title>
    <style>
        body { font-family: sans-serif; background: #0B0E11; color: #fff; padding: 20px; display: none; }
        .card { background: #1E2329; padding: 20px; margin-bottom: 20px; border-radius: 10px; border-left: 8px solid #FCD535; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        h1 { color: #FCD535; letter-spacing: 2px; }
        input { padding: 12px; width: 250px; margin-right: 10px; border: 1px solid #444; background: #0B0E11; color: #fff; border-radius: 4px; margin-top: 10px; }
        button { padding: 12px 25px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; transition: 0.3s; }
        .btn-approve { background: #2ebd85; color: white; }
        .btn-approve:hover { background: #25a070; }
        .btn-reject { background: #f6465d; color: white; margin-left: 10px; }
        .btn-reject:hover { background: #d93e52; }
        .plot-info { font-size: 18px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <script>
        const accessPass = prompt("Access Password:");
        if(accessPass === "zoomlink34@gmail.com") { 
            document.body.style.display = "block"; 
        } else { 
            alert("ভুল পাসওয়ার্ড!");
            window.location.href = "index.html"; 
        }
    </script>

    <h1>PENDING APPROVALS (V2)</h1>
    <div id="order-list">Establishing Secure Connection...</div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadOrders() {
            db.ref('royal_oasis_v2/orders').on('value', s => {
                const list = document.getElementById('order-list'); 
                list.innerHTML = "";
                const data = s.val(); 
                if(!data) return list.innerHTML = "<p style='color:#666'>No pending sovereign requests.</p>";
                
                Object.keys(data).forEach(id => {
                    list.innerHTML += `<div class="card">
                        <b class="plot-info">PLOT #${data[id].plot || id}</b> 
                        BRAND: <span style="color:#FCD535">${data[id].brand || data[id].name}</span> <br>
                        <input type="text" id="img_${id}" placeholder="Logo URL (https://...)">
                        <input type="text" id="web_${id}" placeholder="Redirect Website URL">
                        <br><br>
                        <button class="btn-approve" onclick="approve('${id}', '${data[id].brand}', '${data[id].plot}')">APPROVE & PUBLISH</button>
                        <button class="btn-reject" onclick="reject('${id}')">REJECT ORDER</button>
                    </div>`;
                });
            });
        }

        function approve(id, brandName, plotNo) {
            const img = document.getElementById('img_'+id).value;
            const web = document.getElementById('web_'+id).value;
            if(!img) return alert("Logo URL missing!");
            
            db.ref('royal_oasis_v2/live/' + plotNo).set({
                name: brandName,
                imageUrl: img,
                link: web || "#",
                plotID: plotNo,
                status: "Sovereign"
            }).then(() => {
                db.ref('royal_oasis_v2/orders/' + id).remove();
                alert("Plot #" + plotNo + " is now LIVE on Royal Oasis!");
            });
        }

        function reject(id) {
            if(confirm("Permanently delete this acquisition request?")) {
                db.ref('royal_oasis_v2/orders/' + id).remove();
            }
        }

        loadOrders();
    </script>
</body>
</html>
