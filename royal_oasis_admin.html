<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO ADMIN | ROYAL OASIS PROTOCOL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0B0E11;
            --card-bg: #1E2329;
            --accent: #FCD535;
            --success: #2ebd85;
            --danger: #f6465d;
            --text: #eaeaea;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 40px 5%; 
            display: none; 
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 { font-family: 'Cinzel'; color: var(--accent); font-size: 24px; letter-spacing: 2px; }

        #order-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 12px; 
            border-left: 8px solid var(--accent);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .info { flex: 1; min-width: 200px; }
        .info b { color: var(--accent); font-size: 18px; display: block; margin-bottom: 5px; }
        .info span { font-size: 12px; color: #888; text-transform: uppercase; }

        input { 
            padding: 12px 15px; 
            background: #0B0E11; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 6px; 
            outline: none;
            flex: 1;
            min-width: 220px;
        }

        input:focus { border-color: var(--accent); }

        .btn-group { display: flex; gap: 10px; }

        button { 
            padding: 12px 25px; 
            cursor: pointer; 
            border-radius: 6px; 
            border: none; 
            font-weight: 700; 
            font-family: 'Cinzel';
            font-size: 11px;
            transition: 0.3s;
        }

        .btn-approve { background: var(--success); color: #fff; }
        .btn-reject { background: var(--danger); color: #fff; }

        .loading { text-align: center; color: var(--accent); padding: 50px; font-family: 'Cinzel'; }
    </style>
</head>
<body>

    <script>
        // CEO Access Check
        if(prompt("Sovereign Access Key:") === "zoomlink34@gmail.com") { 
            document.body.style.display = "block"; 
        } else { 
            alert("ACCESS DENIED.");
            window.location.href = "royal_oasis.html"; 
        }
    </script>

    <div class="header">
        <h1>ROYAL OASIS | ADMIN TERMINAL</h1>
        <div style="font-size: 11px; color: #555;">v4.0 Protocol Fixed</div>
    </div>

    <h2 style="font-size: 14px; letter-spacing: 3px; margin-bottom: 20px; color: #666;">PENDING APPROVALS</h2>
    
    <div id="order-list" class="loading">SYNCING DATABASE...</div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadOrders() {
            db.ref('orders').on('value', snapshot => {
                const list = document.getElementById('order-list'); 
                list.innerHTML = "";
                const data = snapshot.val(); 
                
                if(!data) {
                    list.innerHTML = "<div style='color:#444; padding:40px;'>NO PENDING REQUESTS.</div>";
                    return;
                }
                
                Object.keys(data).forEach(key => {
                    const order = data[key];
                    list.innerHTML += `
                        <div class="card">
                            <div class="info">
                                <b>PLOT #${order.plot}</b>
                                <span>BRAND: ${order.brand}</span>
                            </div>
                            <input type="text" id="img_${key}" placeholder="Direct Logo Link (PNG/JPG)">
                            <input type="text" id="web_${key}" placeholder="Website/Social Link">
                            <div class="btn-group">
                                <button class="btn-approve" onclick="approve('${key}', '${order.plot}', '${order.brand}')">APPROVE & LIVE</button>
                                <button class="btn-reject" onclick="reject('${key}')">PURGE</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function approve(key, plotID, brandName) {
            const imgLink = document.getElementById('img_'+key).value;
            const webLink = document.getElementById('web_'+key).value;
            
            if(!imgLink) return alert("Error: Logo direct link is required.");

            // ১. লাইভ ডাটাবেসে পুশ (path: royal_oasis_live)
            db.ref('royal_oasis_live/' + plotID).set({
                brand: brandName,
                logo: imgLink,
                link: webLink || "#",
                plotID: plotID,
                timestamp: Date.now()
            }).then(() => {
                // ২. পেন্ডিং লিস্ট থেকে রিমুভ
                db.ref('orders/' + key).remove();
                alert(`Plot #${plotID} is now Live for ${brandName}!`);
            }).catch(error => {
                console.error(error);
                alert("Database Error: " + error.message);
            });
        }

        function reject(key) {
            if(confirm("Delete this request?")) {
                db.ref('orders/' + key).remove();
            }
        }

        window.onload = loadOrders;
    </script>
</body>
</html>
