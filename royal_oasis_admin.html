<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER ADMIN | ROYAL OASIS PROTOCOL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0B0E11;
            --card-bg: #1E2329;
            --accent: #FCD535;
            --success: #2ebd85;
            --danger: #f6465d;
            --text: #eaeaea;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 40px 5%; 
            display: none; 
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 { font-family: 'Cinzel'; color: var(--accent); font-size: 22px; letter-spacing: 2px; }

        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 12px; 
            border-left: 8px solid var(--accent);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .info { flex: 1; min-width: 150px; }
        .info b { color: var(--accent); font-size: 18px; display: block; }

        input { 
            padding: 12px; 
            background: #0B0E11; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 6px; 
            flex: 1;
            min-width: 200px;
        }

        button { 
            padding: 12px 20px; 
            cursor: pointer; 
            border-radius: 6px; 
            border: none; 
            font-weight: 700; 
            font-family: 'Cinzel';
            font-size: 10px;
            text-transform: uppercase;
        }

        .btn-approve { background: var(--success); color: #fff; }
        .btn-reject { background: var(--danger); color: #fff; }

        .loading { text-align: center; color: var(--accent); padding: 50px; font-family: 'Cinzel'; }
    </style>
</head>
<body>

    <script>
        // CEO Security Layer
        if(prompt("Access Protocol Key:") === "zoomlink34@gmail.com") { 
            document.body.style.display = "block"; 
        } else { 
            alert("ACCESS DENIED.");
            window.location.href = "index.html"; 
        }
    </script>

    <div class="header">
        <h1>ROYAL OASIS | CEO COMMAND</h1>
        <div id="status" style="font-size: 10px; color: var(--success);">RULES: ACTIVE</div>
    </div>

    <div id="order-list" class="loading">CONNECTING TO GRID...</div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadOrders() {
            // আপনার রুলস অনুযায়ী 'orders' পাথ থেকে ডাটা পড়া হচ্ছে
            db.ref('orders').on('value', snapshot => {
                const list = document.getElementById('order-list'); 
                list.innerHTML = "";
                const data = snapshot.val(); 
                
                if(!data) {
                    list.innerHTML = "<div style='color:#444; padding:40px;'>NO PENDING ACQUISITIONS.</div>";
                    return;
                }
                
                Object.keys(data).forEach(id => {
                    const order = data[id];
                    // আপনার রুলস অনুযায়ী ID এবং Brand Name এখানে শো করবে
                    list.innerHTML += `
                        <div class="card">
                            <div class="info">
                                <b>PLOT #${order.plot || id}</b>
                                <span style="font-size:11px; color:#888;">BRAND: ${order.brand || order.name}</span>
                            </div>
                            <input type="text" id="img_${id}" placeholder="Direct Logo URL (Required)">
                            <input type="text" id="web_${id}" placeholder="External Link (Optional)">
                            <div style="display:flex; gap:10px;">
                                <button class="btn-approve" onclick="approve('${id}', '${order.plot || id}', '${order.brand || order.name}')">PUBLISH</button>
                                <button class="btn-reject" onclick="reject('${id}')">DELETE</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function approve(orderId, plotNum, brandName) {
            const img = document.getElementById('img_'+orderId).value;
            const web = document.getElementById('web_'+orderId).value;
            
            if(!img) return alert("Error: Please provide a direct logo link.");

            // আপনার রুলস অনুযায়ী 'pixels' পাথে ডাটা পাঠানো হচ্ছে
            db.ref('pixels/' + plotNum).set({
                name: brandName,
                imageUrl: img,
                link: web || "#",
                plotID: plotNum
            }).then(() => {
                // এপ্রুভ হয়ে গেলে রিকোয়েস্টটি মুছে ফেলা হচ্ছে
                db.ref('orders/' + orderId).remove();
                alert(`SUCCESS: Plot #${plotNum} is now Live!`);
            }).catch(error => {
                console.error(error);
                alert("PERMISSION_DENIED: আপনি কি ফায়ারবেস কনসোলে লগইন করা আছেন? রুলস অনুযায়ী .write এর জন্য Auth প্রয়োজন।");
            });
        }

        function reject(id) {
            if(confirm("Purge this request?")) {
                db.ref('orders/' + id).remove();
            }
        }

        window.onload = loadOrders;
    </script>
</body>
</html>
