<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO ADMIN | ROYAL OASIS PROTOCOL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0B0E11;
            --card-bg: #1E2329;
            --accent: #FCD535; /* Signature Yellow */
            --success: #2ebd85;
            --danger: #f6465d;
            --text: #eaeaea;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 40px 5%; 
            display: none; /* Password Check logic */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 { font-family: 'Cinzel'; color: var(--accent); font-size: 24px; letter-spacing: 2px; }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 8px;
            border-bottom: 3px solid var(--accent);
        }

        /* Order Cards */
        #order-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 12px; 
            border-left: 8px solid var(--accent);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .info { flex: 1; min-width: 200px; }
        .info b { color: var(--accent); font-size: 18px; display: block; margin-bottom: 5px; }
        .info span { font-size: 12px; color: #888; text-transform: uppercase; }

        input { 
            padding: 12px 15px; 
            background: #0B0E11; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 6px; 
            outline: none;
            flex: 1;
            min-width: 200px;
        }

        input:focus { border-color: var(--accent); }

        .btn-group { display: flex; gap: 10px; }

        button { 
            padding: 12px 25px; 
            cursor: pointer; 
            border-radius: 6px; 
            border: none; 
            font-weight: 700; 
            font-family: 'Cinzel';
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-approve { background: var(--success); color: #fff; }
        .btn-approve:hover { background: #25a06f; transform: translateY(-2px); }

        .btn-reject { background: var(--danger); color: #fff; }
        .btn-reject:hover { opacity: 0.8; transform: translateY(-2px); }

        /* Loader */
        .loading { text-align: center; color: var(--accent); padding: 50px; font-family: 'Cinzel'; }

        @media (max-width: 768px) {
            .card { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

    <script>
        // CEO Access Protocol
        const accessPass = prompt("Sovereign Access Key Required:");
        if(accessPass === "zoomlink34@gmail.com") { 
            document.body.style.display = "block"; 
        } else { 
            alert("ACCESS DENIED: UNAUTHORIZED LOG");
            window.location.href = "royal_oasis_index.html"; 
        }
    </script>

    <div class="header">
        <h1>ROYAL OASIS | PROTOCOL TERMINAL</h1>
        <div style="font-size: 11px; color: #555;">v3.0 Secure Admin</div>
    </div>

    <div class="stats-bar">
        <div class="stat-box">
            <span style="font-size: 10px; color: #888; display: block;">STATUS</span>
            <b style="color: var(--success);">SERVER LIVE</b>
        </div>
    </div>

    <h2 style="font-size: 14px; letter-spacing: 3px; margin-bottom: 20px; color: #666;">PENDING ACQUISITIONS</h2>
    
    <div id="order-list" class="loading">SYNCING DATABASE...</div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadOrders() {
            db.ref('orders').on('value', snapshot => {
                const list = document.getElementById('order-list'); 
                list.innerHTML = "";
                const data = snapshot.val(); 
                
                if(!data) {
                    list.innerHTML = "<div style='color:#444; padding:40px;'>NO PENDING PROTOCOLS FOUND.</div>";
                    return;
                }
                
                Object.keys(data).forEach(key => {
                    const order = data[key];
                    const plotID = order.plot || order.plotID;
                    const brandName = order.brand || order.name;

                    list.innerHTML += `
                        <div class="card">
                            <div class="info">
                                <b>PLOT #${plotID}</b>
                                <span>BRAND: ${brandName}</span>
                            </div>
                            <input type="text" id="img_${key}" placeholder="Logo URL (High Res)">
                            <input type="text" id="web_${key}" placeholder="External Link (URL)">
                            <div class="btn-group">
                                <button class="btn-approve" onclick="approve('${key}', '${plotID}', '${brandName}')">APPROVE</button>
                                <button class="btn-reject" onclick="reject('${key}')">DELETE</button>
                            </div>
                        </div>
                    `;
                });
            }, error => {
                document.getElementById('order-list').innerHTML = "ACCESS RESTRICTED: CHECK FIREBASE RULES.";
            });
        }

        function approve(key, plotID, brandName) {
            const img = document.getElementById('img_'+key).value;
            const web = document.getElementById('web_'+key).value;
            
            if(!img) return alert("CRITICAL: Logo URL required for branding.");

            // ১. লাইভ ক্যানভাস আপডেট (pixels পাথ-এ)
            db.ref('royal_oasis_live/'+plotID).set({
                brand: brandName,
                logo: img,
                link: web || "#",
                activatedAt: Date.now()
            }).then(() => {
                // ২. পেন্ডিং লিস্ট থেকে মুছে ফেলা
                db.ref('orders/'+key).remove();
                alert(`PLOT #${plotID} IS NOW LIVE.`);
            }).catch(err => alert("Error: " + err.message));
        }

        function reject(key) {
            if(confirm("Permanently purge this acquisition request?")) {
                db.ref('orders/'+key).remove();
            }
        }

        window.onload = loadOrders;
    </script>
</body>
</html>
