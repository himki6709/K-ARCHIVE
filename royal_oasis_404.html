<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEYOND THE OASIS | 404 ERROR</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030303;
            --gold: #D4AF37;
            --dim-white: rgba(255, 255, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Ambient Cosmic Dust */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #111 0%, #030303 100%);
            z-index: -1;
        }

        .content-box {
            position: relative;
            z-index: 10;
        }

        .error-code {
            font-family: 'Cinzel', serif;
            font-size: clamp(100px, 20vw, 250px);
            font-weight: 900;
            line-height: 0.8;
            background: linear-gradient(to bottom, var(--gold), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.2;
            margin-bottom: -50px;
        }

        .status-msg {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            letter-spacing: 10px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .description {
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--dim-white);
            max-width: 400px;
            margin: 0 auto 40px;
            line-height: 2;
            text-transform: uppercase;
        }

        .btn-return {
            padding: 15px 40px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-family: 'Cinzel';
            font-size: 11px;
            letter-spacing: 4px;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            display: inline-block;
        }

        .btn-return:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }

        /* Floating Animation */
        .float-wrap {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="content-box">
        <div class="float-wrap">
            <div class="error-code">404</div>
            <h1 class="status-msg">Lost in the Void</h1>
        </div>
        
        <p class="description">
            You have reached the edge of the Royal Oasis. The coordinate you are seeking does not exist in this legacy.
        </p>

        <a href="royal_oasis_index.html" class="btn-return">Recall to Gateway</a>
    </div>

    <script>
        // Subtle Mouse Movement for Depth
        document.addEventListener('mousemove', (e) => {
            const code = document.querySelector('.error-code');
            const x = (window.innerWidth / 2 - e.pageX) / 40;
            const y = (window.innerHeight / 2 - e.pageY) / 40;
            code.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>

</body>
</html>
