<!DOCTYPE html>
<html>
<head>
    <title>ROYAL MASTER PANEL | ARK ENTERPRISE</title>
    <style>
        /* আপনার পাঠানো ডিজাইনের হুবহু স্টাইল */
        body { background: #0B0E11; color: #fff; font-family: sans-serif; padding: 20px; display: none; }
        .grid { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #1E2329; padding: 25px; border-radius: 10px; border: 1px solid #333; border-top: 4px solid #D4AF37; }
        h2 { color: #D4AF37; font-size: 18px; margin-bottom: 20px; letter-spacing: 1px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0B0E11; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        .item { padding: 10px; background: #000; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .delete-btn { background: #f44336; color: white; border: none; cursor: pointer; padding: 5px 10px; border-radius: 3px; font-size: 11px; }
    </style>
</head>
<body>
    <script>
        // মাস্টার পাসওয়ার্ড প্রোটেকশন
        if(prompt("Master Password:") === "zoomlink34@gmail.com") { 
            document.body.style.display = "block"; 
        } else { 
            alert("Wrong Password!");
            window.location.href = "index.html"; 
        }
    </script>

    <div class="grid">
        <div class="card">
            <h2>ROYAL DIRECT PUBLISH</h2>
            <p style="font-size: 11px; color: #888; margin-top: -15px; margin-bottom: 15px;">Targeting: royal_oasis/ data path</p>
            <input type="number" id="mPlot" placeholder="Royal Plot ID (1-35)" min="1" max="35">
            <input type="text" id="mBrand" placeholder="Owner Name / Dynasty">
            <input type="text" id="mImg" placeholder="Logo / NFT Image URL">
            <input type="text" id="mWeb" placeholder="Website / Profile URL">
            <button class="btn" onclick="directPublish()">GO LIVE NOW</button>
        </div>

        <div class="card">
            <h2>LIVE ROYAL RECORDS</h2>
            <div id="liveRecords" style="height: 400px; overflow-y: auto;">Loading Database...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // আপনার দেওয়া ফায়ারবেস কনফিগ
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // সরাসরি পাবলিশ করার ফাংশন
        function directPublish() {
            const pid = document.getElementById('mPlot').value;
            const name = document.getElementById('mBrand').value;
            const img = document.getElementById('mImg').value;
            const web = document.getElementById('mWeb').value;

            if(!pid || pid < 1 || pid > 35) return alert("Please enter a valid Plot ID (1-35)!");
            if(!name) return alert("Owner name is required!");

            const formattedID = "ROYAL-" + (pid < 10 ? '0'+pid : pid);

            db.ref('royal_oasis/' + formattedID).set({
                owner: name,
                logo: img || "",
                link: web || "#",
                status: "Sold",
                price: "$9,999"
            }).then(() => {
                alert("Plot " + formattedID + " is now LIVE!");
                // ইনপুট ফিল্ড ক্লিয়ার করা
                document.getElementById('mPlot').value = "";
                document.getElementById('mBrand').value = "";
                document.getElementById('mImg').value = "";
                document.getElementById('mWeb').value = "";
            }).catch(err => alert("Error: " + err.message));
        }

        // ডাটাবেস থেকে লাইভ রেকর্ড দেখানো
        db.ref('royal_oasis').on('value', s => {
            const list = document.getElementById('liveRecords'); 
            list.innerHTML = "";
            const data = s.val(); 
            
            if(!data) {
                list.innerHTML = "<p style='color:#555; text-align:center;'>No active owners found.</p>";
                return;
            }
            
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div class="item">
                    <span><b>${id}</b> - ${data[id].owner}</span>
                    <button class="delete-btn" onclick="deleteRecord('${id}')">REMOVE</button>
                </div>`;
            });
        });

        // রেকর্ড ডিলিট করার ফাংশন
        function deleteRecord(id) {
            if(confirm("Are you sure you want to remove " + id + "? This will make the plot available again.")) {
                db.ref('royal_oasis/' + id).remove();
            }
        }
    </script>
</body>
</html>
