<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACQUISITION TERMINAL | ROYAL OASIS</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="royal_oasis_style.css">

    <style>
        :root {
            --terminal-bg: #050505;
            --gold: #D4AF37;
            --emerald: #00FFCC;
            --border: rgba(212, 175, 55, 0.2);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--terminal-bg);
            background-image: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        .order-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .order-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, transparent, var(--gold), transparent);
            z-index: -1;
            opacity: 0.3;
        }

        .header-box {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-box h1 {
            font-family: 'Cinzel';
            color: var(--gold);
            font-size: 24px;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .header-box p {
            font-size: 10px;
            color: #666;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .price-indicator {
            background: rgba(0, 255, 204, 0.05);
            border: 1px dashed var(--emerald);
            padding: 15px;
            margin-bottom: 30px;
            color: var(--emerald);
            font-size: 11px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 9px;
            color: var(--gold);
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-group input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 15px;
            color: #fff;
            font-family: 'Plus Jakarta Sans';
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--emerald);
            background: #111;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: var(--gold);
            color: #000;
            border: none;
            font-family: 'Cinzel';
            font-weight: 900;
            font-size: 13px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .back-nav {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #444;
            text-decoration: none;
            font-size: 10px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .back-nav:hover {
            color: var(--gold);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="order-container">
        <div class="header-box">
            <h1>ACQUISITION</h1>
            <p>Section 01: Royal Oasis</p>
        </div>

        <div class="price-indicator">
            <i class="fas fa-shield-halved" style="font-size: 20px;"></i>
            <div>
                <strong>SECURE PROTOCOL:</strong>
                <div style="opacity: 0.7;">Select your coordinate and provide identity to proceed.</div>
            </div>
        </div>

        <div class="input-group">
            <label>Brand Identity</label>
            <input type="text" id="brandTag" placeholder="e.g. TESLA / ARK / SPACE-X" autocomplete="off">
        </div>

        <div class="input-group">
            <label>Plot Coordinate (1 - 35)</label>
            <input type="number" id="plotTag" placeholder="ENTER NUMBER" min="1" max="35">
        </div>

        <button class="submit-btn" onclick="executeAcquisition()">INITIATE PURCHASE</button>

        <a href="royal_oasis.html" class="back-nav">‚Üê ABORT AND RETURN</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="royal_oasis_script.js"></script>

</body>
</html>
