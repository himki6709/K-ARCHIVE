<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANUAL PROTOCOL | ROYAL OASIS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg: #020202;
            --cyan: #00FFCC;
            --gold: #D4AF37;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: 40px 20px;
            text-align: center;
        }

        .header-section { margin-bottom: 50px; }
        .header-section h1 { font-family: 'Cinzel'; font-size: 30px; color: var(--cyan); letter-spacing: 5px; }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #0a0a0a;
            padding: 40px;
            border: 1px solid #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.05);
            text-align: left;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; }
        
        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--cyan); box-shadow: 0 0 10px rgba(0, 255, 204, 0.2); }

        .btn-push {
            width: 100%;
            padding: 20px;
            background: var(--cyan);
            color: #000;
            font-family: 'Cinzel';
            font-weight: 900;
            border: none;
            cursor: pointer;
            letter-spacing: 2px;
            margin-top: 10px;
            transition: 0.4s;
        }

        .btn-push:hover { background: #fff; transform: scale(1.02); }

        .status-msg { margin-top: 20px; font-size: 12px; text-align: center; color: #555; }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>MANUAL DATA OVERRIDE</h1>
        <p style="color: #444; font-size: 10px; letter-spacing: 3px;">ROYAL OASIS V2 ARCHITECTURE</p>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label>Target Plot Number</label>
            <input type="number" id="plot_id" placeholder="Enter ID (1-35)">
        </div>

        <hr style="border: 0; border-top: 1px solid #1a1a1a; margin-bottom: 25px;">

        <div class="form-group">
            <label>Brand Identity Name</label>
            <input type="text" id="brand_name" placeholder="e.g. ROLEX / KAWSAR">
        </div>

        <div class="form-group">
            <label>High-Res Logo URL</label>
            <input type="text" id="logo_url" placeholder="Paste image link here">
        </div>

        <div class="form-group">
            <label>External Redirect Link</label>
            <input type="text" id="site_link" placeholder="https://website.com">
        </div>

        <div class="form-group">
            <label>Custom Price Display ($)</label>
            <input type="text" id="custom_price" value="9999">
        </div>

        <button class="btn-push" onclick="manualUpdate()">PUSH TO LIVE MAP</button>
        
        <div class="status-msg" id="status">Waiting for input...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function manualUpdate() {
            const pId = document.getElementById('plot_id').value;
            const bName = document.getElementById('brand_name').value;
            const lUrl = document.getElementById('logo_url').value;
            const sLink = document.getElementById('site_link').value || "#";
            const price = document.getElementById('custom_price').value;
            const status = document.getElementById('status');

            if (!pId) {
                alert("Target Plot Number is mandatory.");
                return;
            }

            status.innerText = "Processing Update...";

            // ডাটাবেসে ম্যানুয়াল পুশ
            db.ref('royal_oasis_v2/live/' + pId).set({
                name: bName,
                imageUrl: lUrl,
                link: sLink,
                price: price,
                manual_entry: true,
                timestamp: Date.now()
            })
            .then(() => {
                status.style.color = "#00FFCC";
                status.innerText = "PROTOCOL SUCCESS: Plot #" + pId + " Updated!";
                // ফর্ম ক্লিয়ার করা
                document.getElementById('plot_id').value = "";
                document.getElementById('brand_name').value = "";
                document.getElementById('logo_url').value = "";
            })
            .catch((error) => {
                status.style.color = "#ff4444";
                status.innerText = "Error: " + error.message;
            });
        }
    </script>
</body>
</html>
