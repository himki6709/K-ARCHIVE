<!DOCTYPE html>
<html>
<head>
    <title>MASTER PANEL | ROYAL OASIS V2</title>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; padding: 20px; display: none; }
        .grid { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card { background: #1E2329; padding: 25px; border-radius: 10px; border: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        h2 { color: #FCD535; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0B0E11; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        input:focus { border-color: #FCD535; outline: none; }
        .btn { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; }
        .btn:hover { background: #ffe066; }
        .item { padding: 15px; background: #161a1e; border-bottom: 1px solid #2b2f36; display: flex; justify-content: space-between; align-items: center; }
        .record-id { font-weight: bold; color: #FCD535; }
        #liveRecords { height: 500px; overflow-y: auto; background: #0B0E11; border-radius: 5px; }
    </style>
</head>
<body>
    <script>
        if(prompt("Master Password:") === "zoomlink34@gmail.com") { 
            document.body.style.display = "block"; 
        } else { 
            window.location.href = "index.html"; 
        }
    </script>

    <h1 style="text-align:center; color:#FCD535; margin-bottom:40px;">ROYAL OASIS MASTER CONTROL</h1>

    <div class="grid">
        <div class="card">
            <h2>DIRECT PUBLISH</h2>
            <p style="font-size:12px; color:#888;">Directly overwrite any plot data on the live map.</p>
            <input type="number" id="mPlot" placeholder="Plot ID (1-100)">
            <input type="text" id="mBrand" placeholder="Brand Name">
            <input type="text" id="mImg" placeholder="Logo Image URL">
            <input type="text" id="mWeb" placeholder="Website Link">
            <button class="btn" onclick="directPublish()">PUSH TO LIVE MAP</button>
        </div>

        <div class="card">
            <h2>LIVE RECORDS</h2>
            <div id="liveRecords">Loading database...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function directPublish() {
            const name = document.getElementById('mBrand').value;
            const img = document.getElementById('mImg').value;
            const web = document.getElementById('mWeb').value;
            const pid = document.getElementById('mPlot').value;

            if(!pid || pid < 1 || pid > 100) return alert("Please enter a valid Plot ID (1-100)");
            if(!img) return alert("Image URL is required!");

            db.ref('royal_oasis_v2/live/' + pid).set({
                name: name,
                imageUrl: img,
                link: web || "#",
                plotID: pid,
                lastUpdated: new Date().toLocaleString()
            }).then(() => {
                alert("Plot #" + pid + " successfully updated!");
                document.getElementById('mPlot').value = "";
                document.getElementById('mBrand').value = "";
                document.getElementById('mImg').value = "";
            });
        }

        db.ref('royal_oasis_v2/live').on('value', s => {
            const list = document.getElementById('liveRecords'); 
            list.innerHTML = "";
            const data = s.val(); 
            if(!data) return list.innerHTML = "<p style='padding:20px; color:#555;'>No live plots found.</p>";
            
            Object.keys(data).sort((a,b) => a-b).forEach(id => {
                list.innerHTML += `<div class="item">
                    <span><span class="record-id">#${id}</span> - ${data[id].name}</span>
                    <button onclick="deletePixel('${id}')" style="background:#f6465d; color:white; border:none; cursor:pointer; padding:8px 12px; border-radius:4px; font-weight:bold;">DELETE</button>
                </div>`;
            });
        });

        function deletePixel(id) {
            if(confirm("Are you sure you want to WIPE Plot #" + id + "? This will make the plot vacant again.")) {
                db.ref('royal_oasis_v2/live/' + id).remove();
            }
        }
    </script>
</body>
</html>
