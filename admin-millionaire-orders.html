        .box { background: #1E2329; padding: 35px; border-radius: 15px; border: 2px solid #FCD535; text-align: center; width: 380px; }
        .warning { background: rgba(252, 213, 53, 0.1); color: #FCD535; padding: 15px; border-radius: 8px; font-size: 13px; margin-bottom: 25px; border: 1px solid #FCD535; line-height: 1.5; text-align: left; }

            db.ref('orders/' + p).set({

                document.getElementById('f-box').style.display = 'none';
