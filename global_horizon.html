<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL HORIZON | 8,000 ARCHIVE UNITS</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #00050a;
            --neon-blue: #00e5ff;
            --border: rgba(0, 229, 255, 0.15);
            --glass: rgba(0, 229, 255, 0.02);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; 
            overflow: hidden; height: 100vh;
        }

        /* Digital Matrix Background */
        .matrix-bg {
            position: fixed; inset: 0;
            background-image: linear-gradient(var(--border) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: -1; opacity: 0.2;
        }

        .header-nav {
            position: fixed; top: 0; width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--neon-blue);
        }

        .nav-back { text-decoration: none; color: var(--neon-blue); font-family: 'Cinzel'; font-size: 11px; letter-spacing: 2px; }

        /* Search & Info Bar */
        .control-bar {
            position: fixed; top: 85px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px;
        }
        .control-bar input {
            background: #000; border: 1px solid var(--neon-blue); padding: 5px 15px;
            color: #fff; border-radius: 4px; font-size: 12px; outline: none;
        }

        /* Large Grid Viewport */
        .viewport {
            width: 100vw; height: 100vh; overflow: auto;
            padding: 150px 20px 50px 20px;
            scrollbar-width: thin; scrollbar-color: var(--neon-blue) transparent;
        }
        .viewport::-webkit-scrollbar { width: 4px; height: 4px; }
        .viewport::-webkit-scrollbar-thumb { background: var(--neon-blue); }

        .horizon-grid {
            display: grid;
            grid-template-columns: repeat(100, 100px); /* 100 cols x 80 rows = 8000 plots */
            gap: 5px;
        }

        /* Global Plot Property */
        .plot {
            width: 100px; height: 100px;
            background: var(--glass);
            border: 1px solid var(--border);
            position: relative; cursor: pointer;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.2s;
        }

        .plot:hover {
            background: var(--neon-blue); color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
            z-index: 10; transform: scale(1.05);
        }

        .plot-id { position: absolute; top: 5px; left: 8px; font-size: 8px; opacity: 0.6; }
        .plot-size { position: absolute; bottom: 5px; font-size: 7px; opacity: 0.4; }
        .plot i { font-size: 16px; opacity: 0.1; }

        /* Sold Status */
        .plot.occupied { border-color: #fff; background: rgba(0, 229, 255, 0.1); }
        .plot.occupied i { opacity: 1; color: var(--neon-blue); }

        /* Preview Portal */
        .preview-portal {
            position: fixed; bottom: 30px; right: 30px; width: 260px;
            background: rgba(0,0,0,0.95); border: 1px solid var(--neon-blue);
            padding: 20px; backdrop-filter: blur(10px); opacity: 0;
            transform: translateY(20px); transition: 0.4s; pointer-events: none;
        }
        .plot:hover ~ .preview-portal, .preview-portal:hover { opacity: 1; transform: translateY(0); pointer-events: all; }

        .p-img { width: 40px; height: 40px; border: 1px solid var(--neon-blue); margin-bottom: 10px; }
        .p-name { font-family: 'Cinzel'; color: var(--neon-blue); font-size: 14px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="matrix-bg"></div>

    <header class="header-nav">
        <a href="index.html" class="nav-back">← RETURN TO MAIN ARK</a>
        <div style="text-align: right;">
            <p style="font-family:'Cinzel'; color:var(--neon-blue); font-size:12px;">LEVEL 04: GLOBAL HORIZON</p>
            <p style="font-size: 8px; color: #555;">8,000 ARCHIVE UNITS | DIM: 100x100</p>
        </div>
    </header>

    <div class="control-bar">
        <input type="number" id="findInput" placeholder="PLOT ID (1-8000)">
        <button onclick="goToPlot()" style="background:var(--neon-blue); border:none; padding:5px 15px; cursor:pointer; font-size:10px; font-weight:bold;">LOCATE</button>
    </div>

    <div class="viewport" id="vPort">
        <div class="horizon-grid" id="hGrid">
            </div>

        <div class="preview-portal" id="pPortal">
            <img src="" id="pImg" class="p-img">
            <h4 id="pName" class="p-name">ARCHIVE VACANT</h4>
            <p id="pPrice" style="color:#00ff00; font-size:12px; margin-bottom:10px;">$29.00</p>
            <p id="pMsg" style="font-size: 11px; color: #888;">Secure your space in the global archive. 100x100 Digital Canvas.</p>
            <a href="#" id="pLink" target="_blank" style="display:none; color:var(--neon-blue); font-size:10px; margin-top:10px; text-decoration:none;">VIEW FULL ARCHIVE →</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const grid = document.getElementById('hGrid');
        const pPortal = document.getElementById('pPortal');

        onValue(ref(db, 'global_horizon'), (snapshot) => {
            const data = snapshot.val() || {};
            renderGlobalPlots(data);
        });

        function renderGlobalPlots(data) {
            grid.innerHTML = '';
            const frag = document.createDocumentFragment();
            for (let i = 1; i <= 8000; i++) {
                const plot = document.createElement('div');
                plot.className = 'plot';
                plot.id = "p-" + i;
                const pData = data[i];

                plot.innerHTML = `<span class="plot-id">GH-${i}</span>
                                 <i class="fa-solid ${pData ? 'fa-microchip' : 'fa-square-rss'}"></i>
                                 <span class="plot-size">100x100</span>`;

                if (pData) plot.classList.add('occupied');

                plot.onmouseenter = () => {
                    if (pData) {
                        document.getElementById('pName').innerText = pData.name;
                        document.getElementById('pImg').src = pData.image;
                        document.getElementById('pImg').style.display = 'block';
                        document.getElementById('pPrice').innerText = "ARCHIVED";
                        document.getElementById('pLink').href = pData.link;
                        document.getElementById('pLink').style.display = 'block';
                    } else {
                        document.getElementById('pName').innerText = "ARCHIVE GH-" + i;
                        document.getElementById('pImg').style.display = 'none';
                        document.getElementById('pPrice').innerText = "$29.00";
                        document.getElementById('pLink').style.display = 'none';
                    }
                };
                frag.appendChild(plot);
            }
            grid.appendChild(frag);
        }

        window.goToPlot = function() {
            const id = document.getElementById('findInput').value;
            const target = document.getElementById('p-' + id);
            if(target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
