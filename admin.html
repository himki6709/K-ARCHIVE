<!DOCTYPE html>
<html>
<head>
    <title>ADMIN PANEL | THE LITTLE HOUSE</title>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: #fff; padding: 30px; }
        .order-card { background: #1e2329; padding: 20px; border-left: 5px solid #9E7E45; margin-bottom: 15px; border-radius: 5px; }
        button { background: #9E7E45; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>PENDING CUSTOMER ORDERS</h1>
    <div id="order-list">Loading...</div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJbVCF0AkLkCiCwFBc1Ki5PrKxFeYt8_E",
            databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com",
            projectId: "milliondollarhomepage2-71ba3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('orders').on('value', snap => {
            const list = document.getElementById('order-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const data = child.val();
                list.innerHTML += `
                    <div class="order-card">
                        <h3>Brand: ${data.name}</h3>
                        <p>Quantity: ${data.qty} Plots</p>
                        <button onclick="window.location.href='manual_update.html'">GO TO UPDATE PANEL</button>
                    </div>`;
            });
        });
    </script>
</body>
</html>
