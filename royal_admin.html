<!DOCTYPE html>
<html>
<head>
    <title>ROYAL OASIS PANEL | ARK ENTERPRISE</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Cinzel', serif; padding: 20px; }
        .grid { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #111; padding: 25px; border-radius: 10px; border: 1px solid #D4AF37; box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        h2 { color: #D4AF37; letter-spacing: 3px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #D4AF37; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        .item { padding: 10px; background: #000; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
        .status-sold { color: #00ffcc; font-weight: bold; }
    </style>
</head>
<body>
    <script>
        if(prompt("Access Password:") !== "zoomlink34@gmail.com") { window.location.href = "index.html"; }
    </script>

    <div class="grid">
        <div class="card">
            <h2>ROYAL PUBLISH (35)</h2>
            <input type="number" id="mPlot" placeholder="Plot ID (1-35)" min="1" max="35">
            <input type="text" id="mBrand" placeholder="Owner/Brand Name">
            <input type="text" id="mImg" placeholder="Logo/Photo URL">
            <input type="text" id="mWeb" placeholder="Link (Website/Social)">
            <button class="btn" onclick="publishRoyal()">Update Plot Live</button>
        </div>

        <div class="card">
            <h2>OASIS RECORDS</h2>
            <div id="liveRecords" style="height: 400px; overflow-y: auto;">Loading Royal Assets...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.publishRoyal = () => {
            const pid = document.getElementById('mPlot').value;
            const name = document.getElementById('mBrand').value;
            const img = document.getElementById('mImg').value;
            const web = document.getElementById('mWeb').value;
            if(!pid || pid < 1 || pid > 35) return alert("Select Plot 1-35");

            set(ref(db, 'royal_oasis/ROYAL-' + (pid < 10 ? '0'+pid : pid)), {
                owner: name, logo: img, link: web, status: "Sold", price: "$9,999"
            }).then(() => alert("Royal Plot Update Success!"));
        };

        onValue(ref(db, 'royal_oasis'), s => {
            const list = document.getElementById('liveRecords'); list.innerHTML = "";
            const data = s.val(); if(!data) return list.innerHTML = "No Records.";
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div class="item">
                    <span><b>${id}</b> - ${data[id].owner}</span>
                    <button onclick="deleteRecord('${id}')" style="background:red; color:white; border:none; padding:5px; cursor:pointer;">X</button>
                </div>`;
            });
        });

        window.deleteRecord = (id) => {
            if(confirm("Delete this Royal Record?")) remove(ref(db, 'royal_oasis/' + id));
        };
    </script>
</body>
</html>
