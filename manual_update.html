<!DOCTYPE html>
<html>
<head>
    <title>MANUAL BULK UPDATE | KAWSAR TM</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { background: #111; padding: 40px; border: 1px solid #9E7E45; border-radius: 8px; width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; box-sizing: border-box; }
        .publish-btn { width: 100%; padding: 15px; background: #9E7E45; color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="panel">
        <h2 style="color: #9E7E45; text-align: center;">BULK PUBLISHER</h2>
        
        <label>Customer Brand Name</label>
        <input type="text" id="bName" placeholder="e.g. Rolex">

        <label>Starting Plot ID</label>
        <input type="number" id="sID" placeholder="e.g. 101">

        <label>Quantity of Plots (Total Blocks)</label>
        <input type="number" id="qty" placeholder="e.g. 15">

        <label>Logo Image URL</label>
        <input type="text" id="imgUrl" placeholder="https://image.link/logo.png">

        <button class="publish-btn" onclick="publishBulk()">Publish Live Now</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyDJbVCF0AkLkCiCwFBc1Ki5PrKxFeYt8_E",
            databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com",
            projectId: "milliondollarhomepage2-71ba3"
        });
        const db = firebase.database();

        function publishBulk() {
            const name = document.getElementById('bName').value;
            const startID = parseInt(document.getElementById('sID').value);
            const count = parseInt(document.getElementById('qty').value);
            const url = document.getElementById('imgUrl').value;

            if(!name || !startID || !count || !url) return alert("Fill all fields!");

            let updates = {};
            for(let i = 0; i < count; i++) {
                let currentID = startID + i;
                updates['pixels/' + currentID] = { id: currentID, name: name, url: url };
            }

            db.ref().update(updates).then(() => {
                alert("Successfully published " + count + " plots for " + name);
            });
        }
    </script>
</body>
</html>
