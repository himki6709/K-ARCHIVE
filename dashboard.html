<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD | K ARCHIVE TRACKER</title>
    
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gold: #FCD535;
            --grey: #888888;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--white);
            color: var(--black);
            font-family: 'Times New Roman', serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        .container-box {
            width: 90%; max-width: 450px;
            padding: 60px 40px;
            text-align: center;
            border: 0.5px solid #eee;
            background: #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.02);
            position: relative;
        }

        .container-box::before {
            content: ""; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 0.5px solid #f0f0f0; pointer-events: none;
        }

        h2 {
            font-size: 14px; letter-spacing: 6px; font-weight: bold;
            text-transform: uppercase; margin-bottom: 10px; color: var(--black);
        }

        p.subtitle {
            font-size: 11px; letter-spacing: 2px; color: var(--grey);
            margin-bottom: 40px; text-transform: uppercase;
        }

        input {
            width: 100%; padding: 18px;
            background: #fafafa; border: 0.5px solid #ddd;
            color: #000; font-family: 'Times New Roman', serif;
            font-size: 12px; letter-spacing: 2px; text-align: center;
            outline: none; box-sizing: border-box; transition: 0.3s;
        }

        input:focus { border-color: var(--black); background: #fff; }

        .btn-premium {
            width: 100%; margin-top: 20px; padding: 18px;
            background: var(--black); color: var(--white);
            border: none; font-size: 10px; letter-spacing: 4px;
            font-weight: bold; text-transform: uppercase;
            cursor: pointer; transition: 0.4s;
        }

        .btn-premium:hover {
            letter-spacing: 6px; opacity: 0.9;
        }

        #result {
            margin-top: 35px; padding: 25px;
            background: #fdfdfd; border: 0.5px solid #eee;
            display: none; animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #statusTxt {
            font-size: 12px; letter-spacing: 1px; line-height: 1.6; margin: 0;
        }

        .back-link {
            display: inline-block; margin-top: 40px;
            font-size: 9px; letter-spacing: 3px; color: var(--grey);
            text-decoration: none; text-transform: uppercase;
            border-bottom: 0.5px solid transparent; transition: 0.3s;
        }

        .back-link:hover { color: var(--black); border-bottom-color: var(--black); }

        /* Status Colors */
        .live-label { color: #2ebd85; font-weight: bold; }
        .vacant-label { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <div class="container-box">
        <h2>Ownership Tracker</h2>
        <p class="subtitle">K Archive Sovereign Estate</p>
        
        <input type="number" id="searchID" placeholder="ENTER PLOT ID (e.g. 101)">
        <button class="btn-premium" onclick="checkStatus()">Verify Status</button>

        <div id="result">
            <p id="statusTxt"></p>
        </div>
        
        <a href="index.html" class="back-link">← RETURN TO ESTATE</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <script>
        // আপনার ডাটাবেজ কনফিগারেশন
        const firebaseConfig = {
            databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkStatus() {
            const id = document.getElementById('searchID').value;
            const resDiv = document.getElementById('result');
            const txt = document.getElementById('statusTxt');

            if(!id) {
                alert("Please enter a valid Plot ID.");
                return;
            }

            // বাটনে লোডিং এফেক্ট
            const btn = document.querySelector('.btn-premium');
            btn.innerText = "VERIFYING...";

            db.ref('pixels/' + id).once('value', snap => {
                resDiv.style.display = 'block';
                btn.innerText = "Verify Status";

                if(snap.exists()) {
                    txt.innerHTML = `<span class="live-label">STATUS: LIVE</span><br><br>This Sovereign Plot is officially owned by<br><b style="color:#000; font-size:14px;">${snap.val().name.toUpperCase()}</b>`;
                } else {
                    txt.innerHTML = `<span class="vacant-label">STATUS: VACANT</span><br><br>This plot is currently unassigned.<br>Available for immediate acquisition.`;
                }
            });
        }
    </script>
</body>
</html>
