<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYAL OASIS | THE SOVEREIGN DYNASTY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg: #030303;
            --gold: #D4AF37;
            --cyan-glow: #00FFCC; /* আপনার পাঠানো সিগনেচার কালার */
            --white: #E0E0E0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Top Bar with Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-link {
            text-decoration: none;
            color: var(--white);
            font-family: 'Cinzel';
            font-size: 10px;
            letter-spacing: 2px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
        }

        .nav-link:hover {
            color: var(--cyan-glow);
            border-color: var(--cyan-glow);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        .btn-download {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 15px;
            font-family: 'Cinzel';
            font-size: 10px;
            letter-spacing: 2px;
            cursor: pointer;
        }

        /* Luxury Header */
        .brand-header {
            text-align: center;
            padding: 80px 20px;
        }

        .royal-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(35px, 7vw, 75px);
            font-weight: 900;
            color: var(--cyan-glow);
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 10px;
            letter-spacing: 8px;
            color: #666;
            text-transform: uppercase;
        }

        /* Plot Canvas with Glow Effect */
        .canvas-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .plot-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
        }

        .plot-card {
            aspect-ratio: 1/1;
            background: var(--cyan-glow); /* ইমেজ অনুযায়ী সলিড গ্লো ব্যাকগ্রাউন্ড */
            border-radius: 12px; /* হালকা রাউন্ডেড কর্নার */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
        }

        .plot-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.7);
        }

        .plot-id { 
            font-family: 'Cinzel'; 
            font-size: 24px; 
            color: #000; /* গ্লোয়িং ব্যাকগ্রাউন্ডে ডার্ক টেক্সট */
            font-weight: 900; 
        }

        .plot-val { 
            font-size: 10px; 
            color: rgba(0, 0, 0, 0.6); 
            margin-top: 5px; 
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Pulse Animation for glowing */
        .plot-card {
            animation: pulse-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 15px rgba(0, 255, 204, 0.3); }
            to { box-shadow: 0 0 35px rgba(0, 255, 204, 0.6); }
        }

        /* Modal / Pop-up System */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: #000; border: 1px solid var(--cyan-glow);
            padding: 50px; width: 90%; max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.2);
        }

        .modal-box h2 { font-family: 'Cinzel'; color: var(--cyan-glow); text-align: center; margin-bottom: 30px; letter-spacing: 5px; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: #0a0a0a; border: 1px solid #222; color: #fff; outline: none;
        }

        .btn-submit {
            width: 100%; padding: 18px; background: var(--cyan-glow); color: #000;
            border: none; font-family: 'Cinzel'; font-weight: 900; cursor: pointer; letter-spacing: 2px;
        }

        .btn-wa { display: block; width: 100%; padding: 15px; background: var(--gold); color: #000; text-align: center; text-decoration: none; font-weight: bold; margin-top: 20px; font-family: 'Cinzel'; }

        @media (max-width: 850px) {
            .plot-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="royal_oasis_index.html" class="nav-link">← BACK TO HOMEPAGE</a>
        <button class="btn-download" onclick="exportMap()">DOWNLOAD MAP</button>
    </div>

    <div class="brand-header">
        <h1 class="royal-title">ROYAL OASIS</h1>
        <span class="sub-title">The Sovereign Dynasty Legacy</span>
    </div>

    <div class="canvas-container" id="capture-map">
        <div class="plot-grid" id="mainGrid">
            </div>
    </div>

    <div class="overlay" id="orderSystem">
        <div class="modal-box" id="modalUI">
            <h2>ACQUISITION</h2>
            <input type="text" id="brandTag" placeholder="BRAND IDENTITY">
            <input type="hidden" id="pID">
            <input type="hidden" id="pVal">
            <div id="infoBar" style="text-align:center; color:#555; margin-bottom:20px; font-size:10px; letter-spacing: 1px;"></div>
            <button class="btn-submit" onclick="confirmOrder()">INITIATE PROTOCOL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function generatePlots() {
            const grid = document.getElementById('mainGrid');
            for (let i = 1; i <= 35; i++) {
                const row = Math.floor((i - 1) / 5);
                const price = 9999 - (row * 100);
                const card = document.createElement('div');
                card.className = 'plot-card';
                card.onclick = () => openModal(i, price);
                card.innerHTML = `<span class="plot-id">${i}</span><span class="plot-val">$${price.toLocaleString()}</span>`;
                grid.appendChild(card);
            }
        }

        function openModal(id, price) {
            document.getElementById('pID').value = id;
            document.getElementById('pVal').value = price;
            document.getElementById('infoBar').innerText = `RESERVING COORDINATE #${id} | VALUE $${price.toLocaleString()}`;
            document.getElementById('orderSystem').style.display = 'flex';
        }

        function confirmOrder() {
            const brand = document.getElementById('brandTag').value;
            const id = document.getElementById('pID').value;
            const val = document.getElementById('pVal').value;

            if(!brand) return;

            db.ref('orders/' + Date.now()).set({ brand, plot: id, price: val, timestamp: Date.now() })
            .then(() => {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00FFCC', '#D4AF37', '#FFFFFF'] });
                const ui = document.getElementById('modalUI');
                const wa = `https://wa.me/8801576940717?text=ACQUISITION_ID_${id}_BRAND_${brand}`;
                
                ui.innerHTML = `
                    <h2 style="color:var(--cyan-glow)">PROTOCOL ACTIVE</h2>
                    <p style="text-align:center; font-size:12px; color:#666; margin-bottom:20px;">Identity Recorded: ${brand}</p>
                    <a href="${wa}" target="_blank" class="btn-wa">CONTACT CONCIERGE</a>
                    <button onclick="location.reload()" style="display:block; width:100%; margin-top:20px; background:none; border:none; color:#333; cursor:pointer; font-size:10px;">Return to Map</button>
                `;
            });
        }

        function exportMap() {
            html2canvas(document.getElementById('capture-map'), { backgroundColor: '#030303', scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Royal-Oasis-Legacy-Map.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        window.onload = generatePlots;
    </script>
</body>
</html>
