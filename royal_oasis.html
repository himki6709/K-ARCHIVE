<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYAL OASIS | THE SOVEREIGN DYNASTY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg: #030303;
            --gold: #D4AF37;
            --cyan-glow: #00FFCC; 
            --white: #E0E0E0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-link {
            text-decoration: none;
            color: var(--white);
            font-family: 'Cinzel';
            font-size: 10px;
            letter-spacing: 2px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
        }

        .nav-link:hover {
            color: var(--cyan-glow);
            border-color: var(--cyan-glow);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        /* Luxury Header - Rolls Royce Style */
        .brand-header {
            text-align: center;
            padding: 80px 20px;
        }

        .royal-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(35px, 7vw, 75px);
            font-weight: 900;
            color: var(--cyan-glow);
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 10px;
            letter-spacing: 8px;
            color: #666;
            text-transform: uppercase;
        }

        /* Plot Canvas Grid */
        .canvas-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .plot-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .plot-card {
            aspect-ratio: 1/1;
            background: rgba(0, 255, 204, 0.05);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            overflow: hidden;
        }

        /* Occupied Plot Styling */
        .plot-card.occupied {
            background: #fff; /* White background to make logo pop */
            border: 2px solid var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .plot-card:hover {
            transform: translateY(-5px);
            border-color: var(--cyan-glow);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
        }

        .plot-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .empty-id { font-family: 'Cinzel'; font-size: 22px; color: var(--cyan-glow); font-weight: 900; }
        .empty-price { font-size: 10px; color: #444; margin-top: 5px; letter-spacing: 1px; }

        /* Order Modal */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: #000; border: 1px solid var(--cyan-glow);
            padding: 50px; width: 90%; max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.2);
        }

        .modal-box h2 { font-family: 'Cinzel'; color: var(--cyan-glow); text-align: center; margin-bottom: 30px; letter-spacing: 5px; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: #0a0a0a; border: 1px solid #222; color: #fff; outline: none;
        }

        .btn-submit {
            width: 100%; padding: 18px; background: var(--cyan-glow); color: #000;
            border: none; font-family: 'Cinzel'; font-weight: 900; cursor: pointer; letter-spacing: 2px;
        }

        .btn-wa { display: block; width: 100%; padding: 15px; background: var(--gold); color: #000; text-align: center; text-decoration: none; font-weight: bold; margin-top: 20px; font-family: 'Cinzel'; }

        @media (max-width: 850px) {
            .plot-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="index.html" class="nav-link">‚Üê BACK TO HOMEPAGE</a>
        <div style="font-size: 10px; color: #333; letter-spacing: 3px;">ROYAL OASIS CONCIERGE</div>
    </div>

    <div class="brand-header">
        <h1 class="royal-title">ROYAL OASIS</h1>
        <span class="sub-title">The Sovereign Dynasty Legacy</span>
    </div>

    <div class="canvas-container">
        <div class="plot-grid" id="mainGrid">
            </div>
    </div>

    <div class="overlay" id="orderSystem">
        <div class="modal-box" id="modalUI">
            <h2>ACQUISITION</h2>
            <input type="text" id="brandTag" placeholder="YOUR BRAND IDENTITY">
            <input type="hidden" id="pID">
            <input type="hidden" id="pVal">
            <div id="infoBar" style="text-align:center; color:#555; margin-bottom:20px; font-size:10px; letter-spacing: 1px;"></div>
            <button class="btn-submit" onclick="confirmOrder()">SEND PROTOCOL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Load Grid and Live Data
        function loadMap() {
            db.ref('pixels').on('value', snapshot => {
                const liveData = snapshot.val() || {};
                const grid = document.getElementById('mainGrid');
                grid.innerHTML = "";

                for (let i = 1; i <= 35; i++) {
                    const card = document.createElement('div');
                    
                    if (liveData[i]) {
                        // Plot is Occupied
                        card.className = 'plot-card occupied';
                        card.onclick = () => window.open(liveData[i].link, '_blank');
                        card.innerHTML = `<img src="${liveData[i].imageUrl}" class="plot-logo" title="${liveData[i].name}">`;
                    } else {
                        // Plot is Empty
                        card.className = 'plot-card';
                        const row = Math.floor((i - 1) / 5);
                        let price = 39; // Default price
                        if(row === 0) price = 99;
                        else if(row === 1) price = 89;
                        else if(row === 2) price = 59;

                        card.onclick = () => openModal(i, price);
                        card.innerHTML = `<span class="empty-id">${i}</span><span class="empty-price">$${price}</span>`;
                    }
                    grid.appendChild(card);
                }
            });
        }

        function openModal(id, price) {
            document.getElementById('pID').value = id;
            document.getElementById('pVal').value = price;
            document.getElementById('infoBar').innerText = `RESERVING PLOT #${id} | VALUE $${price}`;
            document.getElementById('orderSystem').style.display = 'flex';
        }

        function confirmOrder() {
            const brand = document.getElementById('brandTag').value;
            const id = document.getElementById('pID').value;
            const val = document.getElementById('pVal').value;

            if(!brand) return alert("Please enter brand name.");

            // Send to 'orders' path as per your Rules
            db.ref('orders/' + Date.now()).set({
                brand: brand,
                plot: id,
                price: val,
                timestamp: Date.now()
            }).then(() => {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00FFCC', '#D4AF37'] });
                const ui = document.getElementById('modalUI');
                const wa = `https://wa.me/8801576940717?text=NEW_ACQUISITION_REQUEST%0APlot:%20${id}%0ABrand:%20${brand}%0APrice:%20$${val}`;
                
                ui.innerHTML = `
                    <h2 style="color:var(--cyan-glow)">SENT</h2>
                    <p style="text-align:center; font-size:12px; color:#666; margin-bottom:20px;">Identity Protocol Initiated for ${brand}</p>
                    <a href="${wa}" target="_blank" class="btn-wa">CONTACT CONCIERGE</a>
                    <button onclick="location.reload()" style="display:block; width:100%; margin-top:20px; background:none; border:none; color:#333; cursor:pointer; font-size:10px;">Return to Map</button>
                `;
            });
        }

        window.onload = loadMap;
    </script>
</body>
</html>
