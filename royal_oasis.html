<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYAL OASIS | THE SOVEREIGN DYNASTY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;500&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --gold: #D4AF37;
            --emerald: #00ffcc;
            --white: #E0E0E0;
            --border-muted: rgba(212, 175, 55, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Top Action Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%;
        }

        .btn-download {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px 20px;
            font-family: 'Cinzel';
            font-size: 10px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-download:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* Luxury Minimalist Title */
        .brand-header {
            text-align: center;
            padding: 40px 0 80px;
            position: relative;
        }

        .brand-header::before {
            content: '';
            position: absolute;
            top: 50%; left: 15%; width: 15%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold));
        }

        .brand-header::after {
            content: '';
            position: absolute;
            top: 50%; right: 15%; width: 15%; height: 1px;
            background: linear-gradient(-90deg, transparent, var(--gold));
        }

        .royal-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(32px, 6vw, 65px);
            font-weight: 400;
            color: var(--gold);
            letter-spacing: 15px;
            text-transform: uppercase;
            display: inline-block;
        }

        .sub-title {
            display: block;
            font-size: 10px;
            letter-spacing: 6px;
            color: #666;
            margin-top: 15px;
            text-transform: uppercase;
        }

        /* Plot Canvas Grid */
        .canvas-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: #080808;
            border: 1px solid var(--border-muted);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .plot-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .plot-card {
            aspect-ratio: 1/1;
            background: #050505;
            border: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .plot-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            background: rgba(212, 175, 55, 0.02);
        }

        .plot-id { font-family: 'Cinzel'; font-size: 20px; color: var(--gold); font-weight: 700; }
        .plot-val { font-size: 11px; color: #444; margin-top: 5px; letter-spacing: 1px; }

        /* Pop-up / Modal System */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: none; align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: #0a0a0a; border: 1px solid var(--gold);
            padding: 50px; width: 90%; max-width: 500px;
        }

        .modal-box h2 { font-family: 'Cinzel'; color: var(--gold); font-weight: 400; letter-spacing: 5px; text-align: center; margin-bottom: 40px; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 25px;
            background: #000; border: 1px solid #222; color: #fff; font-family: inherit; outline: none;
        }

        .btn-submit {
            width: 100%; padding: 18px; background: var(--gold); color: #000;
            border: none; font-family: 'Cinzel'; font-weight: 900; letter-spacing: 2px; cursor: pointer;
        }

        .support-info {
            background: #000; border: 1px solid #111; padding: 25px; margin: 30px 0;
        }

        .support-info li { font-size: 11px; margin-bottom: 10px; color: #777; list-style: none; text-transform: uppercase; letter-spacing: 1px; }

        .btn-wa { display: block; width: 100%; padding: 15px; background: var(--emerald); color: #000; text-align: center; text-decoration: none; font-weight: bold; margin-bottom: 10px; font-size: 12px; letter-spacing: 1px; }
        .btn-back { display: block; width: 100%; padding: 10px; background: transparent; color: #444; border: none; cursor: pointer; font-size: 10px; }

        @media (max-width: 800px) {
            .plot-grid { grid-template-columns: repeat(3, 1fr); }
            .brand-header::before, .brand-header::after { display: none; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-size: 10px; color: #333; letter-spacing: 3px;">ARK ENTERPRISE</div>
        <button class="btn-download" onclick="exportMap()">Download Map</button>
    </div>

    <div class="brand-header">
        <h1 class="royal-title">ROYAL OASIS</h1>
        <span class="sub-title">The Sovereign Dynasty</span>
    </div>

    <div class="canvas-wrapper" id="capture-area">
        <div class="plot-grid" id="plotGrid">
            </div>
    </div>

    <div class="overlay" id="orderOverlay">
        <div class="modal-box" id="modalUI">
            <h2>ACQUISITION</h2>
            <input type="text" id="custBrand" placeholder="YOUR BRAND IDENTITY">
            <input type="hidden" id="selectedID">
            <input type="hidden" id="selectedPrice">
            <div id="statusInfo" style="text-align:center; color:#555; margin-bottom:20px; font-size:11px; letter-spacing: 1px;"></div>
            <button class="btn-submit" onclick="submitOrder()">SEND PROTOCOL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function createPlots() {
            const grid = document.getElementById('plotGrid');
            for (let i = 1; i <= 35; i++) {
                const row = Math.floor((i - 1) / 5);
                const price = 9999 - (row * 100);
                const card = document.createElement('div');
                card.className = 'plot-card';
                card.onclick = () => openModal(i, price);
                card.innerHTML = `<span class="plot-id">${i}</span><span class="plot-val">$${price.toLocaleString()}</span>`;
                grid.appendChild(card);
            }
        }

        function openModal(id, price) {
            document.getElementById('selectedID').value = id;
            document.getElementById('selectedPrice').value = price;
            document.getElementById('statusInfo').innerText = `READY TO RESERVE PLOT #${id} | VALUE $${price.toLocaleString()}`;
            document.getElementById('orderOverlay').style.display = 'flex';
        }

        function submitOrder() {
            const brand = document.getElementById('custBrand').value;
            const id = document.getElementById('selectedID').value;
            const price = document.getElementById('selectedPrice').value;

            if(!brand) return alert("Please enter brand identity.");

            db.ref('orders/' + Date.now()).set({ brand, plot: id, price, timestamp: Date.now() })
            .then(() => handleSuccess(brand, id, price));
        }

        function handleSuccess(brand, id, price) {
            // High-End Confetti with your codes
            const colors = ['#030303', '#D4AF37', '#00ffcc', '#E0E0E0', '#ff0033'];
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors });

            const ui = document.getElementById('modalUI');
            const waLink = `https://wa.me/8801576940717?text=${encodeURIComponent(`ROYAL_OASIS_ACQUISITION\nBrand: ${brand}\nPlot: #${id}\nPrice: $${price}`)}`;
            
            ui.innerHTML = `
                <h2 style="color:var(--gold)">CONFIRMED</h2>
                <div class="support-info">
                    <li>• Target Plot: #${id} / ${brand}</li>
                    <li>• Logo/Brand High-Res Assets</li>
                    <li>• Target Link (Web/Social)</li>
                    <li>• Transaction Confirmation</li>
                </div>
                <a href="${waLink}" target="_blank" class="btn-wa">SEND TO CONCIERGE</a>
                <button class="btn-back" onclick="location.reload()">Return to Map</button>
            `;
        }

        function exportMap() {
            const area = document.getElementById('capture-area');
            html2canvas(area, { backgroundColor: '#050505', scale: 2 }).then(canvas => {
                const a = document.createElement('a');
                a.download = 'Royal-Oasis-Legacy.png';
                a.href = canvas.toDataURL();
                a.click();
            });
        }

        window.onload = createPlots;
    </script>
</body>
</html>
