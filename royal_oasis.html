<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYAL OASIS | CEO EDITION</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.7);
            --neon-green: #00ffcc;
            --royal-gold: #D4AF37;
            --text-gray: #a0a0a0;
            --grid-line: rgba(212, 175, 55, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--primary-bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
        }

        /* Header Styling */
        header {
            position: fixed; top: 0; width: 100%; padding: 20px 6%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid var(--grid-line);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 22px;
            letter-spacing: 4px;
            background: linear-gradient(90deg, var(--royal-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .nav-actions .btn-acquire {
            background: transparent;
            color: var(--royal-gold);
            border: 1px solid var(--royal-gold);
            padding: 10px 25px;
            font-family: 'Cinzel';
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .nav-actions .btn-acquire:hover {
            background: var(--royal-gold);
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* Hero Section */
        .hero {
            padding: 150px 20px 50px;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(30px, 6vw, 60px);
            letter-spacing: 15px;
            color: var(--neon-green);
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            margin-bottom: 10px;
        }

        .hero p {
            color: var(--text-gray);
            font-size: 12px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* Canvas Grid System */
        .canvas-container {
            max-width: 1100px;
            margin: 0 auto 100px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: rgba(212, 175, 55, 0.03);
            border: 1px solid var(--grid-line);
            border-radius: 4px;
        }

        .plot {
            aspect-ratio: 1/1;
            background: var(--card-bg);
            border: 1px solid var(--grid-line);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .plot:hover {
            border-color: var(--neon-green);
            background: rgba(0, 255, 204, 0.05);
            transform: scale(1.02);
            z-index: 2;
        }

        .plot::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }

        .plot:hover::before { left: 100%; }

        .plot-id { font-family: 'Cinzel'; font-size: 12px; color: var(--royal-gold); }
        .plot-price { font-size: 10px; color: var(--text-gray); margin-top: 5px; }

        .plot.sold {
            background: #0a0a0a;
            border-color: #331111;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Overlay & Modal */
        .overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center;
            z-index: 9999;
        }

        .modal {
            background: #0d0d0d;
            border: 1px solid var(--royal-gold);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #151515;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            outline: none;
        }

        input:focus { border-color: var(--neon-green); }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--royal-gold);
            color: #000;
            border: none;
            font-family: 'Cinzel';
            font-weight: 900;
            cursor: pointer;
            letter-spacing: 2px;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .canvas-container { grid-template-columns: repeat(3, 1fr); }
            .hero h1 { letter-spacing: 5px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ARK ENTERPRISE</div>
        <div class="nav-actions">
            <button class="btn-acquire" onclick="openGate()">Acquire Plot</button>
        </div>
    </header>

    <section class="hero">
        <p>Phase One</p>
        <h1>ROYAL OASIS</h1>
        <p style="letter-spacing: 2px; margin-top: 5px; color: var(--royal-gold);">35 Masterpiece Blocks</p>
    </section>

    <div class="canvas-container" id="gridDisplay">
        </div>

    <div class="overlay" id="portal">
        <div class="modal">
            <h2 style="font-family:'Cinzel'; color:var(--royal-gold); margin-bottom: 10px;">RESERVE LEGACY</h2>
            <p style="font-size: 10px; color: var(--text-gray); margin-bottom: 30px;">SECTION 01: ROYAL OASIS</p>
            
            <input type="text" id="brandTag" placeholder="BRAND IDENTITY">
            <input type="number" id="plotTag" placeholder="PLOT COORDINATE (1-35)">
            
            <button class="submit-btn" onclick="executeAcquisition()">CONFIRM REQUEST</button>
            <p onclick="closeGate()" style="margin-top: 20px; cursor: pointer; color: #555; font-size: 11px;">ABORT PROCESS</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // রিয়েল-টাইম গ্রিড রেন্ডারিং
        function buildGrid() {
            db.ref('royal_oasis').on('value', snapshot => {
                const soldPixels = snapshot.val() || {};
                const container = document.getElementById('gridDisplay');
                container.innerHTML = '';

                for(let i=1; i<=35; i++) {
                    const id = `ROYAL-${i < 10 ? '0'+i : i}`;
                    const isOccupied = soldPixels[id] ? true : false;
                    
                    // সিইও'র প্রাইসিং স্ট্রাকচার
                    const row = Math.floor((i-1)/5);
                    let val = 39;
                    if(row === 0) val = 99;
                    else if(row === 1) val = 89;
                    else if(row === 2) val = 59;

                    const el = document.createElement('div');
                    el.className = `plot ${isOccupied ? 'sold' : ''}`;
                    el.onclick = isOccupied ? null : () => openGate(i);
                    
                    el.innerHTML = `
                        <span class="plot-id">${id}</span>
                        <span class="plot-price">${isOccupied ? 'OCCUPIED' : '$' + val}</span>
                        <div style="position:absolute; bottom:5px; right:5px; font-size:8px; color:rgba(255,255,255,0.05);">ARK-01</div>
                    `;
                    container.appendChild(el);
                }
            });
        }

        function openGate(n = "") {
            document.getElementById('plotTag').value = n;
            document.getElementById('portal').style.display = 'flex';
        }

        function closeGate() {
            document.getElementById('portal').style.display = 'none';
        }

        function executeAcquisition() {
            const brand = document.getElementById('brandTag').value;
            const coord = document.getElementById('plotTag').value;

            if(!brand || !coord) return;

            const finalID = `ROYAL-${coord < 10 ? '0'+coord : coord}`;

            db.ref('orders/' + finalID).set({
                brand: brand,
                plot: finalID,
                status: 'pending',
                ux: 'premium',
                timestamp: Date.now()
            }).then(() => {
                confetti({
                    particleCount: 150,
                    spread: 60,
                    colors: ['#D4AF37', '#00ffcc'],
                    origin: { y: 0.7 }
                });
                
                // অটো মেসেজ লিঙ্ক জেনারেশন
                const msg = encodeURIComponent(`CEO OFFICE REQUEST:\nBrand: ${brand}\nPlot: ${finalID}\nReady for activation.`);
                setTimeout(() => {
                    window.open(`https://wa.me/8801576940717?text=${msg}`, '_blank');
                    location.reload();
                }, 2000);
            });
        }

        window.onload = buildGrid;
    </script>
</body>
</html>
