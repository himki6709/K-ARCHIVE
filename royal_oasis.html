<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYAL OASIS | ARK ENTERPRISE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #050505; --royal-emerald: #00ffcc; --gold: #D4AF37; --border: rgba(212, 175, 55, 0.2); }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; cursor: none; margin: 0; overflow-x: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; opacity: 0.3; }
        header { position: fixed; top: 0; width: 100%; padding: 25px 6%; display: flex; justify-content: space-between; align-items: center; z-index: 5000; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); }
        .buy-plot-btn { background: var(--gold); color: #000; padding: 12px 25px; font-family: 'Cinzel'; font-weight: 900; border: none; cursor: pointer; letter-spacing: 2px; }
        
        .oasis-container { max-width: 1300px; margin: 180px auto 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 20px; }
        .plot-unit { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.4s; }
        .plot-unit.sold { border-color: #ff0033; opacity: 0.6; }
        
        /* Modal & Pop-up */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-box { background: #0a0a0a; border: 1px solid var(--gold); padding: 40px; width: 90%; max-width: 500px; text-align: center; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; background: #111; border: 1px solid #333; color: #fff; }
        .action-btn { background: var(--gold); color: #000; padding: 15px 30px; border: none; font-family: 'Cinzel'; font-weight: 900; cursor: pointer; width: 100%; margin-top: 10px; }
        
        #cursor-ring { position: fixed; width: 25px; height: 25px; border: 1.5px solid var(--royal-emerald); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: 0.1s; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div id="cursor-ring"></div>

    <header>
        <a href="index.html" style="color:var(--gold); text-decoration:none; font-family:'Cinzel'; font-size:12px;">‚Üê BACK TO HOME</a>
        <button class="buy-plot-btn" onclick="openModal()">BUY PLOT</button>
        <div style="font-family:'Cinzel'; color:var(--gold); font-weight:900;">ARK ENTERPRISE</div>
    </header>

    <main class="oasis-container" id="plots-grid"></main>

    <div id="booking-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="font-family:'Cinzel'; color:var(--gold);">ACQUIRE PLOT</h2>
            <p style="font-size:12px; color:#888; margin-bottom:20px;">Section: Royal Oasis (Section 1)</p>
            <input type="text" id="cust-name" placeholder="ENTER YOUR BRAND NAME">
            <input type="number" id="cust-plot" placeholder="ENTER PLOT NUMBER (1-35)">
            <button class="action-btn" onclick="submitInquiry()">SEND REQUEST</button>
            <p onclick="closeModal()" style="color:#555; cursor:pointer; margin-top:15px; font-size:10px;">CANCEL</p>
        </div>
    </div>

    <div id="success-popup" class="modal-overlay">
        <div class="modal-box" id="success-content">
            </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Load Plots
        db.ref('royal_oasis').on('value', snap => {
            const data = snap.val() || {};
            const grid = document.getElementById('plots-grid');
            grid.innerHTML = '';
            for(let i=1; i<=35; i++){
                const id = `ROYAL-${i<10?'0'+i:i}`;
                const isSold = data[id] ? true : false;
                const row = Math.floor((i-1)/5);
                const price = 9999 - (row * 100);
                grid.innerHTML += `
                    <div class="plot-unit ${isSold?'sold':''}" onclick="${isSold?'':'openModal('+i+')'}">
                        <span style="font-size:10px; color:var(--gold)">${id}</span>
                        <span style="font-size:9px; color:var(--royal-emerald); margin-top:5px;">${isSold?'SOLD':'$'+price.toLocaleString()}</span>
                        <i class="fa-solid fa-crown" style="margin-top:10px; opacity:0.3;"></i>
                    </div>`;
            }
        });

        function openModal(n="") { document.getElementById('cust-plot').value = n; document.getElementById('booking-modal').style.display='flex'; }
        function closeModal() { document.getElementById('booking-modal').style.display='none'; }

        function submitInquiry() {
            const name = document.getElementById('cust-name').value;
            const plotNum = document.getElementById('cust-plot').value;
            if(!name || !plotNum) return alert("Please fill all fields!");

            const id = `ROYAL-${plotNum<10?'0'+plotNum:plotNum}`;
            const row = Math.floor((plotNum-1)/5);
            const price = 9999 - (row * 100);

            // Send to Admin Pending List
            db.ref('royal_oasis_inquiries/' + id).set({ name, plot: id, price, status: "Pending", timestamp: Date.now() })
            .then(() => {
                showSuccess(name, id, price);
            });
        }

        function showSuccess(name, id, price) {
            closeModal();
            const popup = document.getElementById('success-popup');
            const content = document.getElementById('success-content');
            
            // Auto WhatsApp Message Formatting
            const waMsg = encodeURIComponent(`Hello ARK Support, I want to confirm my plot acquisition.\n\nBrand: ${name}\nPlot ID: ${id}\nPrice: $${price}\n\nPlease guide me with the final steps.`);
            const waLink = `https://wa.me/YOUR_NUMBER?text=${waMsg}`; // Replace with your number

            content.innerHTML = `
                <h1 style="color:var(--gold); font-family:'Cinzel';">CONGRATULATIONS!</h1>
                <p style="color:var(--royal-emerald); letter-spacing:2px;">${name}, YOUR REQUEST IS RECORDED</p>
                <div style="background:rgba(255,255,255,0.05); padding:20px; margin:20px 0; border-radius:10px; text-align:left; font-size:12px; line-height:1.6;">
                    <p style="color:var(--gold); font-weight:bold;">NEXT STEPS FOR LIVE UPLOAD:</p>
                    <p>1. Send Payment Proof (Transaction ID)</p>
                    <p>2. Send your Brand Logo URL</p>
                    <p>3. Send your Website Link</p>
                </div>
                <button class="action-btn" onclick="window.open('${waLink}', '_blank')">CONTACT CUSTOMER SUPPORT</button>
                <button class="action-btn" style="background:transparent; color:#888; border:1px solid #333;" onclick="location.reload()">BACK TO CANVASS</button>
            `;
            
            popup.style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#D4AF37', '#00ffcc'] });
        }

        // Custom Cursor
        const ring = document.getElementById('cursor-ring');
        document.addEventListener('mousemove', e => { ring.style.left = e.clientX+'px'; ring.style.top = e.clientY+'px'; });
    </script>
</body>
</html>
