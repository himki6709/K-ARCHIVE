<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYAL OASIS | ARK ENTERPRISE</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg: #0B0E11; 
            --gold: #FCD535;
            --emerald: #00ffcc;
            --dark-card: #1E2329;
            --border-color: #333; /* দাগ বা গ্রিডলাইনের রং */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; }

        header { 
            position: fixed; top: 0; width: 100%; padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 5000; background: var(--dark-card); border-bottom: 1px solid var(--border-color); 
        }
        
        .company-name { font-family: 'Cinzel'; font-size: 18px; color: var(--gold); font-weight: 900; }
        .buy-btn { background: var(--gold); color: #000; padding: 10px 20px; font-family: 'Cinzel'; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; }

        .section-header { padding: 120px 0 30px; text-align: center; }
        .section-header h1 { font-family: 'Cinzel'; font-size: 35px; color: var(--emerald); letter-spacing: 5px; }

        /* গ্রিড কন্টেইনার ফিক্স */
        .oasis-grid { 
            max-width: 1000px; margin: 0 auto; padding: 20px; 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); /* এক সারিতে ৫টি প্লট */
            gap: 2px; /* প্লটগুলোর মাঝখানের দাগের ব্যবধান */
            background: var(--border-color); /* এই রংটিই গ্রিডলাইন হিসেবে কাজ করবে */
            border: 2px solid var(--border-color);
        }
        
        .plot-box { 
            aspect-ratio: 1/1; 
            background: var(--bg); /* প্রতিটি প্লটের ভেতরের রং */
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.2s; position: relative;
        }

        .plot-box:hover { background: #1a1a1a; z-index: 10; outline: 1px solid var(--gold); }
        
        .plot-box.sold { background: rgba(255, 0, 0, 0.05); cursor: not-allowed; }
        .plot-box.sold::after { content: "SOLD"; font-size: 8px; color: #ff0033; position: absolute; top: 5px; right: 5px; font-weight: bold; }

        .plot-id { font-family: 'Cinzel'; font-size: 11px; color: var(--gold); }
        .plot-price { font-size: 10px; margin-top: 5px; color: #848e9c; }

        /* Modal */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal { background: var(--dark-card); padding: 30px; border-radius: 10px; border: 1px solid var(--gold); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2B3139; border: 1px solid #444; color: #fff; border-radius: 5px; }
        .submit-btn { width: 100%; padding: 15px; background: var(--gold); color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; }

        @media (max-width: 600px) {
            .oasis-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <div class="company-name">ARK ENTERPRISE</div>
        <button class="buy-btn" onclick="openForm()">BUY PLOT</button>
    </header>

    <div class="section-header">
        <h1>ROYAL OASIS</h1>
        <p style="color:var(--gold); font-size: 12px; margin-top: 10px;">SECTION 01 - 35 ELITE PLOTS</p>
    </div>

    <div class="oasis-grid" id="mainGrid"></div>

    <div class="overlay" id="orderOverlay">
        <div class="modal">
            <h2 style="color:var(--gold); font-family: 'Cinzel';">RESERVE PLOT</h2>
            <input type="text" id="brandName" placeholder="Brand Name">
            <input type="number" id="plotNumber" placeholder="Plot ID (1-35)">
            <button class="submit-btn" onclick="sendOrder()">SUBMIT REQUEST</button>
            <p onclick="closeForm()" style="margin-top: 15px; cursor: pointer; color: #888; font-size: 12px;">Close</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadPlots() {
            db.ref('royal_oasis').on('value', snap => {
                const soldData = snap.val() || {};
                const grid = document.getElementById('mainGrid');
                grid.innerHTML = '';

                for(let i=1; i<=35; i++) {
                    const id = `ROYAL-${i < 10 ? '0'+i : i}`;
                    const isSold = soldData[id] ? true : false;
                    
                    // প্রাইস সেটআপ
                    const row = Math.floor((i-1)/5);
                    let price = 39;
                    if(row === 0) price = 99;
                    else if(row === 1) price = 89;
                    else if(row === 2) price = 59;

                    const plot = document.createElement('div');
                    plot.className = `plot-box ${isSold ? 'sold' : ''}`;
                    plot.onclick = isSold ? null : () => openForm(i);
                    
                    plot.innerHTML = `
                        <span class="plot-id">${id}</span>
                        <span class="plot-price">${isSold ? '' : '$'+price}</span>
                    `;
                    grid.appendChild(plot);
                }
            });
        }

        function openForm(num = "") {
            document.getElementById('plotNumber').value = num;
            document.getElementById('orderOverlay').style.display = 'flex';
        }

        function closeForm() {
            document.getElementById('orderOverlay').style.display = 'none';
        }

        function sendOrder() {
            const name = document.getElementById('brandName').value;
            const pId = document.getElementById('plotNumber').value;
            if(!name || !pId) return alert("Fill all info");

            const finalID = `ROYAL-${pId < 10 ? '0'+pId : pId}`;
            
            db.ref('orders/' + finalID).set({
                name: name,
                plotID: finalID,
                section: "Royal Oasis",
                timestamp: Date.now()
            }).then(() => {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                alert("Request Sent! Contact Support.");
                closeForm();
            });
        }

        window.onload = loadPlots;
    </script>
</body>
</html>
