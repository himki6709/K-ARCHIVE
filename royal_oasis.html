<!DOCTYPE html>
<html>
<head>
    <title>MASTER CONTROL V2 | ROYAL OASIS</title>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; padding: 20px; display: none; }
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #1E2329; padding: 20px; border-radius: 10px; border-left: 5px solid #FCD535; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0B0E11; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        .item { padding: 10px; background: #000; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; font-size: 13px; }
        h2 { color: #FCD535; font-size: 16px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <script>
        if(prompt("Enter Admin Key:") === "zoomlink34@gmail.com") document.body.style.display = "block";
        else window.location.href = "royal_oasis.html";
    </script>

    <h1 style="text-align:center; color:#FCD535; margin-bottom:30px;">ROYAL OASIS V2 COMMAND CENTER</h1>

    <div class="container">
        <div class="card">
            <h2>DIRECT GRID UPDATE</h2>
            <input type="number" id="mPlot" placeholder="Plot ID (1-35)">
            <input type="text" id="mBrand" placeholder="Brand Name">
            <input type="text" id="mImg" placeholder="Direct Logo URL">
            <input type="text" id="mWeb" placeholder="Website URL">
            <button class="btn" onclick="publish()">Update Live Map</button>
            <h2 style="margin-top:30px;">LIVE RECORDS</h2>
            <div id="liveList"></div>
        </div>

        <div class="card">
            <h2>PENDING REQUESTS</h2>
            <div id="orderList">Loading orders...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Manual Update
        function publish() {
            const id = document.getElementById('mPlot').value;
            const name = document.getElementById('mBrand').value;
            const img = document.getElementById('mImg').value;
            const web = document.getElementById('mWeb').value;
            if(!id || !img) return alert("Fill Plot ID and Logo URL");
            db.ref('royal_oasis_v2/live/' + id).set({name, imageUrl: img, link: web||"#"}).then(() => alert("Grid Updated!"));
        }

        // Load Pending Orders (V2 path)
        db.ref('royal_oasis_v2/orders').on('value', s => {
            const list = document.getElementById('orderList'); list.innerHTML = "";
            const data = s.val(); if(!data) return list.innerHTML = "No pending orders.";
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div class="item">
                    <span>#${data[id].plot} - ${data[id].brand}</span>
                    <button onclick="approveOrder('${id}', '${data[id].plot}', '${data[id].brand}')" style="background:#FCD535; border:none; padding:5px 10px; cursor:pointer;">Approve</button>
                </div>`;
            });
        });

        function approveOrder(key, plot, brand) {
            const img = prompt("Enter Direct Logo URL:");
            if(!img) return;
            db.ref('royal_oasis_v2/live/' + plot).set({name: brand, imageUrl: img, link: "#"}).then(() => {
                db.ref('royal_oasis_v2/orders/' + key).remove();
            });
        }

        // Load Live Records
        db.ref('royal_oasis_v2/live').on('value', s => {
            const list = document.getElementById('liveList'); list.innerHTML = "";
            const data = s.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div class="item"><span>#${id} ${data[id].name}</span><button onclick="db.ref('royal_oasis_v2/live/${id}').remove()" style="background:red; color:#fff; border:none; cursor:pointer;">X</button></div>`;
            });
        });
    </script>
</body>
</html>
