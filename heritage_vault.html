<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERITAGE VAULT | 2500 SECURE UNITS</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0c;
            --silver: #C0C0C0;
            --border: rgba(192, 192, 192, 0.2);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; 
            overflow: hidden; height: 100vh;
        }

        /* Vault Blueprint Background */
        .vault-bg {
            position: fixed; inset: 0;
            background-image: 
                radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1; opacity: 0.3;
        }

        .header-nav {
            position: fixed; top: 0; width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            background: rgba(0,0,0,0.85); border-bottom: 1px solid var(--silver);
        }

        .nav-back { text-decoration: none; color: var(--silver); font-family: 'Cinzel'; font-size: 11px; letter-spacing: 2px; }

        /* Navigation Controls */
        .search-box {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px;
        }
        .search-box input {
            background: #111; border: 1px solid var(--silver); padding: 8px 15px;
            color: #fff; border-radius: 2px; font-size: 12px; outline: none;
        }

        /* Scrollable Grid Viewport */
        .viewport {
            width: 100vw; height: 100vh; overflow: auto;
            padding: 150px 50px 100px 50px; cursor: crosshair;
            scrollbar-width: thin; scrollbar-color: var(--silver) transparent;
        }
        .viewport::-webkit-scrollbar { width: 5px; height: 5px; }
        .viewport::-webkit-scrollbar-thumb { background: var(--silver); }

        .vault-grid {
            display: grid;
            grid-template-columns: repeat(50, 100px); /* 50 cols x 50 rows = 2500 plots */
            gap: 12px;
        }

        /* Vault Plot Property */
        .plot {
            width: 100px; height: 100px;
            background: var(--glass);
            border: 1px solid var(--border);
            position: relative; cursor: pointer;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .plot:hover {
            background: var(--silver); color: #000;
            transform: scale(1.15) translateZ(20px);
            box-shadow: 0 0 30px rgba(192, 192, 192, 0.4);
            z-index: 100;
        }

        .plot-id { position: absolute; top: 5px; left: 8px; font-size: 9px; opacity: 0.5; font-family: 'Cinzel'; }
        .plot-dim { position: absolute; bottom: 5px; font-size: 7px; opacity: 0.4; letter-spacing: 1px; }
        .plot i { font-size: 22px; opacity: 0.2; }

        /* Sold Status */
        .plot.locked { border-color: #fff; background: rgba(192, 192, 192, 0.15); }
        .plot.locked i { opacity: 1; color: var(--silver); }

        /* Info Overlay */
        .vault-panel {
            position: fixed; bottom: 40px; right: 40px; width: 300px;
            background: rgba(5,5,5,0.98); border: 1px solid var(--silver);
            padding: 25px; backdrop-filter: blur(15px); opacity: 0;
            transform: scale(0.9); transition: 0.4s; pointer-events: none;
            z-index: 2000;
        }
        .plot:hover ~ .vault-panel, .vault-panel:hover { opacity: 1; transform: scale(1); pointer-events: all; }

        .v-img { width: 55px; height: 55px; border: 1px solid var(--silver); margin-bottom: 12px; }
        .v-name { font-family: 'Cinzel'; color: var(--silver); font-size: 17px; margin-bottom: 5px; }
        .v-price { color: #00ff00; font-size: 13px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="vault-bg"></div>

    <header class="header-nav">
        <a href="index.html" class="nav-back"><i class="fa-solid fa-lock"></i> EXIT VAULT</a>
        <div style="text-align: right;">
            <p style="font-family:'Cinzel'; color:var(--silver); font-size:12px; letter-spacing:3px;">HERITAGE VAULT</p>
            <p style="font-size: 8px; color: #666;">2,500 SECURE PLOTS | DIM: 100x100</p>
        </div>
    </header>

    <div class="search-box">
        <input type="number" id="vaultSearch" placeholder="UNIT NUMBER (1-2500)">
        <button onclick="findUnit()" style="background:var(--silver); border:none; padding:8px 15px; cursor:pointer; font-weight:bold; font-size:10px;">SCAN</button>
    </div>

    <div class="viewport" id="vPort">
        <div class="vault-grid" id="vGrid">
            </div>

        <div class="vault-panel" id="vPanel">
            <img src="" id="vImg" class="v-img">
            <h3 id="vName" class="v-name">VAULT UNLOCKED</h3>
            <p id="vPrice" class="v-price">$79.00</p>
            <p id="vMsg" style="font-size: 11px; color: #999; line-height: 1.5;">This 100x100 unit is ready for your legacy. High-security digital storage.</p>
            <a href="#" id="vLink" target="_blank" style="display:none; color:var(--silver); font-size:10px; margin-top:12px; text-decoration:none; border-bottom:1px solid;">OPEN RECORD â†’</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const grid = document.getElementById('vGrid');

        onValue(ref(db, 'heritage_vault'), (snapshot) => {
            const data = snapshot.val() || {};
            renderVault(data);
        });

        function renderVault(data) {
            grid.innerHTML = '';
            const frag = document.createDocumentFragment();
            for (let i = 1; i <= 2500; i++) {
                const plot = document.createElement('div');
                plot.className = 'plot';
                plot.id = "unit-" + i;
                const pData = data[i];

                plot.innerHTML = `<span class="plot-id">HV-${i}</span>
                                 <i class="fa-solid ${pData ? 'fa-vault' : 'fa-box-open'}"></i>
                                 <span class="plot-dim">100x100</span>`;

                if (pData) plot.classList.add('locked');

                plot.onmouseenter = () => {
                    if (pData) {
                        document.getElementById('vName').innerText = pData.name;
                        document.getElementById('vPrice').innerText = "SECURED";
                        document.getElementById('vPrice').style.color = "#C0C0C0";
                        document.getElementById('vImg').src = pData.image;
                        document.getElementById('vImg').style.display = 'block';
                        document.getElementById('vMsg').innerText = pData.message || "A preserved record in the Heritage Vault.";
                        document.getElementById('vLink').href = pData.link;
                        document.getElementById('vLink').style.display = 'block';
                    } else {
                        document.getElementById('vName').innerText = "UNIT HV-" + i;
                        document.getElementById('vPrice').innerText = "$79.00";
                        document.getElementById('vPrice').style.color = "#00ff00";
                        document.getElementById('vImg').style.display = 'none';
                        document.getElementById('vMsg').innerText = "Secure this 100x100 unit. Heritage level preservation.";
                        document.getElementById('vLink').style.display = 'none';
                    }
                };
                frag.appendChild(plot);
            }
            grid.appendChild(frag);
        }

        window.findUnit = function() {
            const val = document.getElementById('vaultSearch').value;
            const target = document.getElementById('unit-' + val);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                target.style.background = "#fff";
                setTimeout(() => target.style.background = "", 2000);
            }
        }
    </script>
</body>
</html>
