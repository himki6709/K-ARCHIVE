<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE LEGACY | 500 INDUSTRIAL PLOTS</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #020205;
            --legacy-gold: #b39b5d;
            --border: rgba(179, 155, 93, 0.3);
            --glass: rgba(255, 255, 255, 0.02);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; 
            overflow: hidden; height: 100vh;
        }

        /* Technical Grid Background */
        .tech-bg {
            position: fixed; inset: 0;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1; opacity: 0.2;
        }

        .header-nav {
            position: fixed; top: 0; width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border);
        }

        .nav-back { text-decoration: none; color: var(--legacy-gold); font-family: 'Cinzel'; font-size: 11px; letter-spacing: 2px; }

        /* The Mega Grid Container */
        .viewport {
            width: 100vw; height: 100vh; overflow: auto;
            padding: 120px 50px; cursor: grab;
            scrollbar-width: thin; scrollbar-color: var(--legacy-gold) transparent;
        }
        .viewport::-webkit-scrollbar { width: 6px; }
        .viewport::-webkit-scrollbar-thumb { background: var(--legacy-gold); }

        .legacy-grid {
            display: grid;
            grid-template-columns: repeat(25, 100px); /* 25 cols x 20 rows = 500 plots */
            gap: 10px; margin: 0 auto;
        }

        /* Plot Property Design */
        .plot {
            width: 100px; height: 100px;
            background: var(--glass);
            border: 1px solid var(--border);
            position: relative; cursor: pointer;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.3s;
        }

        .plot:hover {
            background: var(--legacy-gold);
            color: #000; border-color: #fff;
            box-shadow: 0 0 25px var(--legacy-gold);
            z-index: 10; transform: scale(1.1);
        }

        .plot-id { position: absolute; top: 5px; left: 8px; font-size: 9px; opacity: 0.5; font-weight: bold; }
        .plot-dim { position: absolute; bottom: 5px; font-size: 7px; opacity: 0.4; letter-spacing: 1px; }
        .plot i { font-size: 18px; opacity: 0.2; }

        /* Sold Logic */
        .plot.sold { border-color: #fff; background: rgba(179, 155, 93, 0.2); }
        .plot.sold i { opacity: 1; color: var(--legacy-gold); }

        /* Detail Panel */
        .detail-panel {
            position: fixed; bottom: 30px; left: 30px; width: 300px;
            background: rgba(5,5,5,0.95); border-left: 4px solid var(--legacy-gold);
            padding: 20px; backdrop-filter: blur(10px); opacity: 0;
            transform: translateY(20px); transition: 0.4s; pointer-events: none;
        }
        .plot:hover ~ .detail-panel, .detail-panel:hover { opacity: 1; transform: translateY(0); pointer-events: all; }

        .d-img { width: 50px; height: 50px; border: 1px solid var(--legacy-gold); margin-bottom: 10px; }
        .d-name { font-family: 'Cinzel'; color: var(--legacy-gold); font-size: 16px; margin-bottom: 5px; }
        .d-price { font-size: 14px; color: #00ff00; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="tech-bg"></div>

    <header class="header-nav">
        <a href="index.html" class="nav-back"><i class="fa-solid fa-chevron-left"></i> BACK TO ARK</a>
        <div style="text-align: right;">
            <p style="font-family:'Cinzel'; color:var(--legacy-gold); font-size:12px;">LEVEL 02: ELITE LEGACY</p>
            <p style="font-size: 8px; color: #888;">500 INDUSTRIAL PLOTS | UNIT: 100x100</p>
        </div>
    </header>

    <div class="viewport" id="viewport">
        <div class="legacy-grid" id="legacyGrid">
            </div>

        <div class="detail-panel" id="detailPanel">
            <img src="" id="dImg" class="d-img">
            <h3 id="dName" class="d-name">SELECT PROPERTY</h3>
            <p id="dPrice" class="d-price">$249.00</p>
            <p id="dMsg" style="font-size: 11px; color: #ccc;">Secure this 100x100 architectural unit in the Elite Legacy sector.</p>
            <a href="#" id="dLink" target="_blank" style="display:none; color:var(--legacy-gold); font-size:10px; margin-top:10px; text-decoration:none; border-bottom:1px solid;">VISIT ARCHIVE â†’</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const grid = document.getElementById('legacyGrid');
        const dName = document.getElementById('dName');
        const dPrice = document.getElementById('dPrice');
        const dImg = document.getElementById('dImg');
        const dLink = document.getElementById('dLink');
        const dMsg = document.getElementById('dMsg');

        onValue(ref(db, 'elite_legacy'), (snapshot) => {
            const data = snapshot.val() || {};
            renderElitePlots(data);
        });

        function renderElitePlots(data) {
            grid.innerHTML = '';
            const frag = document.createDocumentFragment();
            for (let i = 1; i <= 500; i++) {
                const plot = document.createElement('div');
                plot.className = 'plot';
                const pData = data[i];

                plot.innerHTML = `<span class="plot-id">EL-${i}</span>
                                 <i class="fa-solid ${pData ? 'fa-building-shield' : 'fa-border-all'}"></i>
                                 <span class="plot-dim">100x100 DIM</span>`;

                if (pData) plot.classList.add('sold');

                plot.onmouseenter = () => {
                    if (pData) {
                        dName.innerText = pData.name;
                        dPrice.innerText = "OWNED";
                        dPrice.style.color = "#b39b5d";
                        dImg.src = pData.image;
                        dImg.style.display = 'block';
                        dMsg.innerText = pData.message || "Elite Legacy Member.";
                        dLink.href = pData.link;
                        dLink.style.display = 'block';
                    } else {
                        dName.innerText = "PROPERTY EL-" + i;
                        dPrice.innerText = "$249.00";
                        dPrice.style.color = "#00ff00";
                        dImg.style.display = 'none';
                        dMsg.innerText = "Available for legacy reservation. Dimensions: 100x100.";
                        dLink.style.display = 'none';
                    }
                };
                frag.appendChild(plot);
            }
            grid.appendChild(frag);
        }

        // Horizontal Drag Scroll
        const slider = document.getElementById('viewport');
        let isDown = false; let startX; let scrollLeft;
        slider.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - slider.offsetLeft; scrollLeft = slider.scrollLeft; });
        slider.addEventListener('mouseup', () => isDown = false);
        slider.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
