<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYAL OASIS | SUPREME NFT CREATOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Plus+Jakarta+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --cyan: #00FFCC; --glass: rgba(255, 255, 255, 0.05); }
        
        body { background: #050505; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 40px 0; overflow-x: hidden; }
        
        .admin-controls { 
            background: #111; padding: 30px; border-radius: 20px; border: 1px solid #222;
            display: inline-block; margin-bottom: 50px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: left;
        }

        h1 { font-family: 'Cinzel'; letter-spacing: 5px; color: var(--gold); margin-bottom: 30px; }
        label { display: block; font-size: 10px; text-transform: uppercase; color: #666; letter-spacing: 2px; margin-top: 15px; }
        
        input, select { 
            background: #000; border: 1px solid #333; color: #fff; padding: 12px; 
            width: 300px; border-radius: 8px; margin-top: 5px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--cyan); }

        /* Modern NFT Card Design */
        .nft-container { position: relative; display: inline-block; padding: 20px; }
        
        #nft-capture {
            width: 400px; height: 600px; background: #000; border-radius: 25px;
            position: relative; overflow: hidden; border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 60px rgba(0,0,0,1);
        }

        /* Luxury Background Patterns */
        .card-bg {
            position: absolute; inset: 0;
            background: radial-gradient(circle at 50% -20%, #1a1a1a, #000);
            z-index: 1;
        }
        .pattern-overlay {
            position: absolute; inset: 0; opacity: 0.1;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            z-index: 2;
        }

        .gold-border {
            position: absolute; inset: 15px; border: 1px solid var(--gold);
            border-radius: 18px; z-index: 3; pointer-events: none; opacity: 0.5;
        }

        /* Asset Display */
        .asset-wrapper {
            position: relative; z-index: 4; margin-top: 50px; text-align: center;
        }
        .main-logo {
            width: 220px; height: 220px; margin: 0 auto;
            background: rgba(255,255,255,0.03); border-radius: 50%;
            padding: 20px; border: 1px solid rgba(0, 255, 204, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
            display: flex; align-items: center; justify-content: center;
        }
        .main-logo img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }

        /* NFT Content */
        .card-info {
            position: relative; z-index: 5; margin-top: 40px; padding: 0 40px; text-align: left;
        }
        .section-tag {
            font-family: 'Cinzel'; color: var(--gold); font-size: 12px; letter-spacing: 4px;
        }
        .owner-name {
            font-family: 'Cinzel'; font-size: 26px; margin: 10px 0; color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .plot-badge {
            display: inline-block; padding: 5px 15px; background: var(--glass);
            border: 1px solid #333; border-radius: 20px; font-size: 11px; letter-spacing: 2px;
        }

        .footer-meta {
            position: absolute; bottom: 40px; left: 40px; right: 40px;
            display: flex; justify-content: space-between; align-items: flex-end; z-index: 5;
        }
        .price-tag { font-family: 'Cinzel'; color: var(--cyan); font-size: 20px; }
        .qr-code { width: 50px; height: 50px; opacity: 0.6; filter: invert(1); }

        .btn-download {
            background: var(--gold); color: #000; border: none; padding: 18px 40px;
            font-family: 'Cinzel'; font-weight: 900; border-radius: 50px; cursor: pointer;
            margin-top: 30px; transition: 0.4s; letter-spacing: 2px;
        }
        .btn-download:hover { background: #fff; box-shadow: 0 0 30px var(--gold); transform: translateY(-3px); }
    </style>
</head>
<body>

    <h1>ROYAL OASIS LEGACY GEN</h1>

    <div class="admin-controls">
        <div style="display: flex; gap: 20px;">
            <div>
                <label>Sovereign Owner Name</label>
                <input type="text" id="ownerIn" placeholder="e.g. AL-MAKTOUM DYNASTY" oninput="sync()">
                
                <label>Asset Logo URL</label>
                <input type="text" id="imgIn" placeholder="https://..." oninput="sync()">

                <label>Territory Section</label>
                <select id="sectionIn" onchange="sync()">
                    <option value="9999">ROYAL OASIS (CORNER)</option>
                    <option value="5999">ELITE LEGACY (ROW 2)</option>
                    <option value="3999">GOLDEN VAULT (ROW 3)</option>
                    <option value="1999">STANDARD TERRITORY</option>
                </select>
            </div>
            <div>
                <label>Plot Identifier</label>
                <input type="text" id="plotIn" placeholder="OASIS-001" oninput="sync()">
                
                <label>Valuation ($)</label>
                <input type="text" id="priceIn" placeholder="9,999" oninput="sync()">

                <label>Security Level</label>
                <input type="text" value="LEVEL 1 ACCESS: VERIFIED" readonly style="color: #444; border-color: #111;">
            </div>
        </div>
        <center><button class="btn-download" onclick="exportNFT()">GENERATE & DOWNLOAD</button></center>
    </div>

    <br>

    <div class="nft-container">
        <div id="nft-capture">
            <div class="card-bg"></div>
            <div class="pattern-overlay"></div>
            <div class="gold-border"></div>

            <div class="asset-wrapper">
                <div class="main-logo">
                    <img id="nftLogo" src="https://cdn-icons-png.flaticon.com/512/10545/10545419.png">
                </div>
            </div>

            <div class="card-info">
                <div class="section-tag" id="nftSection">ROYAL OASIS</div>
                <div class="owner-name" id="nftName">DYNATIC OWNER</div>
                <div class="plot-badge" id="nftPlot">ID: OASIS-000</div>
            </div>

            <div class="footer-meta">
                <div>
                    <div style="font-size: 8px; color: #666; letter-spacing: 1px;">MARKET VALUATION</div>
                    <div class="price-tag" id="nftPrice">$9,999</div>
                </div>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ROYAL-OASIS-VERIFIED" class="qr-code">
            </div>
        </div>
    </div>

    <script>
        function sync() {
            const owner = document.getElementById('ownerIn').value || "DYNATIC OWNER";
            const plot = document.getElementById('plotIn').value || "OASIS-000";
            const price = document.getElementById('priceIn').value || "9,999";
            const section = document.getElementById('sectionIn').options[document.getElementById('sectionIn').selectedIndex].text;
            const img = document.getElementById('imgIn').value;

            document.getElementById('nftName').innerText = owner.toUpperCase();
            document.getElementById('nftPlot').innerText = "ID: " + plot.toUpperCase();
            document.getElementById('nftPrice').innerText = "$" + price;
            document.getElementById('nftSection').innerText = section;
            
            if(img) document.getElementById('nftLogo').src = img;
        }

        function exportNFT() {
            const btn = document.querySelector('.btn-download');
            btn.innerText = "ENCRYPTING...";
            
            html2canvas(document.querySelector("#nft-capture"), {
                scale: 3, // High quality
                backgroundColor: "#000",
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'ROYAL-OASIS-NFT-' + document.getElementById('plotIn').value + '.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = "GENERATE & DOWNLOAD";
            });
        }
    </script>
</body>
</html>
