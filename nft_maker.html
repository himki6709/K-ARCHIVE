<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign 3D NFT Factory | CEO Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00FFCC; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Control Panel */
        .panel { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; width: 100%; max-width: 500px; margin-bottom: 30px; }
        input { width: 100%; padding: 10px; margin: 8px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; font-weight: 900; cursor: pointer; border-radius: 8px; text-transform: uppercase; margin-top: 10px; }

        /* High-Quality NFT Card */
        #nft-card {
            width: 400px; height: 580px; background: #000; border-radius: 25px;
            position: relative; overflow: hidden; border: 2px solid var(--accent);
            box-shadow: 0 0 30px var(--accent);
        }
        .image-container { 
            width: 100%; height: 400px; display: flex; align-items: center; justify-content: center; 
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        }
        #animalImg { 
            width: 90%; height: 90%; object-fit: contain; 
            filter: drop-shadow(0 0 15px var(--accent));
        }
        
        .info-section { 
            position: absolute; bottom: 0; width: 100%; height: 180px;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            padding: 20px; box-sizing: border-box; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .tag { font-family: 'Orbitron'; font-size: 10px; color: var(--accent); letter-spacing: 2px; }
        .name { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; margin: 5px 0; }
        .footer { display: flex; justify-content: space-between; margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; }
        .f-item span { display: block; font-size: 9px; color: #888; text-transform: uppercase; }
        .f-item b { font-size: 16px; }
    </style>
</head>
<body>

    <div class="panel">
        <h2 style="text-align:center; color:var(--accent);">3D NFT GENERATOR</h2>
        <input type="text" id="inAnimal" placeholder="Animal Name (e.g. Lion, Tiger, Crocodile)" oninput="update()">
        <input type="text" id="inOwner" placeholder="Customer Name" oninput="update()">
        <input type="text" id="inSection" placeholder="Section Name" oninput="update()">
        <input type="text" id="inPlot" placeholder="Plot ID (e.g. #05)" oninput="update()">
        <input type="text" id="inPrice" placeholder="Price (e.g. $999)" oninput="update()">
        <input type="text" id="inColor" placeholder="Theme Color (e.g. Gold, Cyan, #FF0000)" oninput="update()">
        <button class="btn" onclick="download()">Download 4K NFT Image</button>
    </div>

    <div id="nft-card">
        <div class="image-container">
            <img id="animalImg" src="https://source.unsplash.com/featured/?3d,render,animal" crossorigin="anonymous">
        </div>
        <div class="info-section">
            <div class="tag" id="outSection">ROYAL OASIS</div>
            <div class="name" id="outOwner">CUSTOMER NAME</div>
            <div class="footer">
                <div class="f-item"><span>Plot Identifier</span><b id="outPlot">#01</b></div>
                <div class="f-item" style="text-align:right;"><span>Market Value</span><b id="outPrice">$0.00</b></div>
            </div>
        </div>
    </div>

    <script>
        function update() {
            const animal = document.getElementById('inAnimal').value || "Animal";
            const owner = document.getElementById('inOwner').value || "CUSTOMER NAME";
            const section = document.getElementById('inSection').value || "ROYAL OASIS";
            const plot = document.getElementById('inPlot').value || "#01";
            const price = document.getElementById('inPrice').value || "0.00";
            const color = document.getElementById('inColor').value || "#00FFCC";

            // Update Text
            document.getElementById('outOwner').innerText = owner.toUpperCase();
            document.getElementById('outSection').innerText = section.toUpperCase();
            document.getElementById('outPlot').innerText = plot;
            document.getElementById('outPrice').innerText = "$" + price;

            // Update Theme Color
            document.documentElement.style.setProperty('--accent', color);

            // Update 3D Animal Image (Auto-search)
            const img = document.getElementById('animalImg');
            // Using a high-quality 3D render API based on keywords
            const newUrl = `https://source.unsplash.com/featured/?3d,render,${animal.replace(/\s+/g, ',')}`;
            if(img.src !== newUrl) { img.src = newUrl; }
        }

        function download() {
            const btn = document.querySelector('.btn');
            btn.innerText = "GENERATING HD IMAGE...";
            
            html2canvas(document.querySelector("#nft-card"), {
                scale: 3, // For 4K/Ultra-HD Quality
                useCORS: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `SOVEREIGN-NFT-${document.getElementById('outPlot').innerText}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = "Download 4K NFT Image";
            });
        }
        window.onload = update;
    </script>
</body>
</html>
