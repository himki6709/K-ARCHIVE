<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVEREIGN NFT MASTER V6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --glow-color: #00FFCC; --theme-bg: #050505; }
        body { background: var(--theme-bg); color: #fff; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* input Panel */
        .input-panel { background: #111; padding: 20px; border-radius: 15px; width: 100%; max-width: 500px; margin-bottom: 20px; border: 1px solid #333; }
        input { width: 100%; padding: 10px; margin: 5px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .gen-btn { width: 100%; padding: 15px; background: var(--glow-color); color: #000; border: none; font-weight: 900; cursor: pointer; border-radius: 8px; text-transform: uppercase; }

        /* NFT Masterpiece */
        #nft-card {
            width: 400px; height: 600px; background: #000; border-radius: 30px;
            position: relative; overflow: hidden; border: 2px solid var(--glow-color);
            box-shadow: 0 0 40px var(--glow-color);
        }
        .main-image { width: 100%; height: 420px; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%); }
        #outImg { width: 90%; height: 90%; object-fit: contain; filter: drop-shadow(0 0 20px var(--glow-color)); transition: 0.5s; }
        
        .info-bar { position: absolute; bottom: 0; width: 100%; height: 180px; background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); padding: 25px; box-sizing: border-box; }
        .section-label { font-size: 10px; color: var(--glow-color); letter-spacing: 2px; text-transform: uppercase; }
        .owner-title { font-size: 26px; font-weight: 900; margin: 5px 0; color: #fff; }
        .stats { display: flex; justify-content: space-between; margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .box span { display: block; font-size: 9px; color: #888; text-transform: uppercase; }
        .box b { font-size: 18px; }
        .sov-tag { position: absolute; top: 40px; right: -45px; background: var(--glow-color); color: #000; padding: 5px 50px; transform: rotate(45deg); font-weight: 900; font-size: 11px; }
    </style>
</head>
<body>

    <div class="input-panel">
        <h3 style="text-align:center; color:var(--glow-color);">SOVEREIGN NFT FACTORY</h3>
        <input type="text" id="inAnimal" placeholder="Type Animal (e.g. Tiger, Wolf, Eagle)" oninput="update()">
        <input type="text" id="inOwner" placeholder="Customer Name" oninput="update()">
        <input type="text" id="inSection" placeholder="Section Name" oninput="update()">
        <input type="text" id="inPlot" placeholder="Plot ID (e.g. #07)" oninput="update()">
        <input type="text" id="inPrice" placeholder="Price (e.g. 99,999)" oninput="update()">
        <input type="text" id="inColor" placeholder="Primary Color (e.g. Gold, #FF0055)" oninput="update()">
        <button class="gen-btn" style="margin-top:10px;" onclick="download()">Download 4K NFT Asset</button>
    </div>

    <div id="nft-card">
        <div class="sov-tag">SOVEREIGN</div>
        <div class="main-image">
            <img id="outImg" src="" crossorigin="anonymous">
        </div>
        <div class="info-bar">
            <div class="section-label" id="dispSection">ROYAL OASIS</div>
            <div class="owner-title" id="dispOwner">OWNER NAME</div>
            <div class="stats">
                <div class="box"><span>Plot Identifier</span><b id="dispPlot">#01</b></div>
                <div class="box" style="text-align:right;"><span>Current Price</span><b id="dispPrice">$0.00</b></div>
            </div>
        </div>
    </div>

    <script>
        function update() {
            const animal = document.getElementById('inAnimal').value || "animal";
            const owner = document.getElementById('inOwner').value || "OWNER NAME";
            const section = document.getElementById('inSection').value || "SECTION NAME";
            const plot = document.getElementById('inPlot').value || "#00";
            const price = document.getElementById('inPrice').value || "0.00";
            const color = document.getElementById('inColor').value || "#00FFCC";

            // Update Colors
            document.documentElement.style.setProperty('--glow-color', color);
            
            // Update Text
            document.getElementById('dispOwner').innerText = owner.toUpperCase();
            document.getElementById('dispSection').innerText = section.toUpperCase();
            document.getElementById('dispPlot').innerText = plot;
            document.getElementById('dispPrice').innerText = "$" + price;

            // 3D Image Fetching Logic
            const img = document.getElementById('outImg');
            // Using Unsplash with 3D Render Keywords
            const newSrc = `https://source.unsplash.com/featured/?3d,render,transparent,${animal.replace(/\s+/g, ',')}`;
            
            if(img.src !== newSrc) {
                img.src = newSrc;
            }
        }

        function download() {
            const btn = document.querySelector('.gen-btn');
            btn.innerText = "CAPTURING ASSET...";
            
            html2canvas(document.querySelector("#nft-card"), {
                scale: 4, // Ultra-HD Quality
                useCORS: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `NFT-${document.getElementById('dispPlot').innerText}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = "Download 4K NFT Asset";
            });
        }
        window.onload = update;
    </script>
</body>
</html>
