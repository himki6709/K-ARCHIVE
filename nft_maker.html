<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK SPECIES NFT GEN | CEO PANEL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0a0a; color: #fff; font-family: 'Montserrat', sans-serif; text-align: center; padding: 20px; }
        .controls { background: #111; padding: 25px; display: inline-block; border-radius: 15px; border: 1px solid #D4AF37; margin-bottom: 30px; text-align: left; }
        select, input { padding: 12px; margin: 10px 0; width: 100%; max-width: 300px; background: #000; border: 1px solid #D4AF37; color: #fff; border-radius: 5px; box-sizing: border-box; }
        label { font-size: 12px; color: #D4AF37; display: block; margin-left: 10px; }

        /* NFT Card Design - Inspired by BAYC */
        .nft-card { 
            width: 400px; height: 550px; background: #fff; color: #000;
            margin: 0 auto; border-radius: 20px;
            position: relative; overflow: hidden;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
            display: flex; flex-direction: column;
        }
        .nft-image-container { 
            width: 100%; height: 70%; background: #f0f0f0; 
            display: flex; align-items: center; justify-content: center;
            border-bottom: 5px solid #D4AF37;
            overflow: hidden;
        }
        .nft-image-container img { width: 90%; height: 90%; object-fit: contain; }
        
        .nft-content { padding: 15px 25px; text-align: left; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .section-name { font-family: 'Cinzel'; color: #000; font-size: 14px; font-weight: bold; }
        .rarity { font-size: 10px; background: #D4AF37; color: #000; padding: 3px 8px; border-radius: 10px; }

        .owner-name { font-family: 'Montserrat'; font-size: 22px; font-weight: bold; margin: 0; }
        .user-handle { color: #555; font-size: 12px; margin-bottom: 10px; }

        .stats-row { display: flex; justify-content: space-between; border-top: 1px solid #eee; padding-top: 10px; margin-top: auto; }
        .stat-item span { display: block; font-size: 9px; color: #888; text-transform: uppercase; }
        .stat-item b { font-size: 14px; }
        
        .download-btn { padding: 15px 30px; background: #D4AF37; color: #000; border: none; cursor: pointer; font-weight: bold; margin-top: 20px; border-radius: 5px; width: 100%; }
    </style>
</head>
<body>

    <h1 style="font-family: 'Cinzel'; color: #D4AF37;">ARK SPECIES NFT GEN</h1>
    
    <div class="controls">
        <label>সেকশন নির্বাচন করুন</label>
        <select id="sectionSelect" onchange="updatePreview()">
            <option value="9999" data-animal="https://cdn-icons-png.flaticon.com/512/10545/10545419.png" data-rarity="Legendary">ROYAL OASIS</option>
            <option value="8999" data-animal="https://cdn-icons-png.flaticon.com/512/3520/3520775.png" data-rarity="Ultra Rare">TYCOON PLAZA</option>
            <option value="7999" data-animal="https://cdn-icons-png.flaticon.com/512/4148/4148490.png" data-rarity="Rare">GAMER STUDIO</option>
            <option value="6999" data-animal="https://cdn-icons-png.flaticon.com/512/4148/4148507.png" data-rarity="Rare">CROWN SUMMIT</option>
            <option value="5999" data-animal="https://cdn-icons-png.flaticon.com/512/10545/10545412.png" data-rarity="Common">ELITE LEGACY</option>
            <option value="4999" data-animal="https://cdn-icons-png.flaticon.com/512/2906/2906233.png" data-rarity="Common">HERITAGE VAULT</option>
            <option value="3999" data-animal="https://cdn-icons-png.flaticon.com/512/10545/10545419.png" data-rarity="Common">GLOBAL HORIZON</option>
        </select>
        
        <label>কাস্টমারের নাম</label>
        <input type="text" id="ownerName" placeholder="উদা: ড. রহমান" oninput="updatePreview()">
        
        <label>ইউজার নেম (@username)</label>
        <input type="text" id="userHandle" placeholder="@rahman_nft" oninput="updatePreview()">
        
        <label>প্লট আইডি / নম্বর</label>
        <input type="text" id="plotID" placeholder="উদা: RO-001" oninput="updatePreview()">

        <label>মোট প্লট সংখ্যা</label>
        <input type="text" id="totalPlots" value="100" oninput="updatePreview()">
        
        <button class="download-btn" onclick="downloadNFT()">ডাউনলোড NFT ইমেজ</button>
    </div>

    <div id="nft-capture" class="nft-card">
        <div class="nft-image-container">
            <img id="animalImg" src="https://cdn-icons-png.flaticon.com/512/10545/10545419.png" crossorigin="anonymous">
        </div>
        <div class="nft-content">
            <div>
                <div class="top-row">
                    <span class="section-name" id="dispSection">ROYAL OASIS</span>
                    <span class="rarity" id="dispRarity">Legendary</span>
                </div>
                <h2 class="owner-name" id="dispName">CUSTOMER NAME</h2>
                <p class="user-handle" id="dispHandle">@username</p>
            </div>
            
            <div class="stats-row">
                <div class="stat-item">
                    <span>Plot Identifier</span>
                    <b id="dispPlot">RO-001</b>
                </div>
                <div class="stat-item">
                    <span>Total Items</span>
                    <b id="dispTotal">100</b>
                </div>
                <div class="stat-item" style="text-align: right;">
                    <span>Price</span>
                    <b id="dispPrice">$9,999</b>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updatePreview() {
            const select = document.getElementById('sectionSelect');
            const sectionName = select.options[select.selectedIndex].text;
            const price = select.value;
            const animalUrl = select.options[select.selectedIndex].getAttribute('data-animal');
            const rarity = select.options[select.selectedIndex].getAttribute('data-rarity');
            
            document.getElementById('dispSection').innerText = sectionName;
            document.getElementById('dispPrice').innerText = "$" + price;
            document.getElementById('animalImg').src = animalUrl;
            document.getElementById('dispRarity').innerText = rarity;
            
            document.getElementById('dispName').innerText = document.getElementById('ownerName').value || "CUSTOMER NAME";
            document.getElementById('dispHandle').innerText = document.getElementById('userHandle').value || "@username";
            document.getElementById('dispPlot').innerText = document.getElementById('plotID').value || "RO-001";
            document.getElementById('dispTotal').innerText = document.getElementById('totalPlots').value || "100";
        }

        function downloadNFT() {
            // High quality capture with CORS support
            html2canvas(document.querySelector("#nft-capture"), { 
                backgroundColor: null,
                scale: 3, // Higher resolution
                useCORS: true // Essential to capture external images
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'ARK-NFT-' + document.getElementById('plotID').value + '.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        // Initialize view
        updatePreview();
    </script>
</body>
</html>
