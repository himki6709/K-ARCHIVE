<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign NFT Generator | Royal Oasis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FCD535; --dark: #0B0E11; }
        body { background: var(--dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* input area */
        .input-panel { background: #1E2329; padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; margin-bottom: 30px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .gen-btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }

        /* NFT Card Design - BAYC Inspired */
        #nft-card {
            width: 400px; height: 530px; background: #fff; border-radius: 20px;
            overflow: hidden; position: relative; color: #000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .image-section {
            width: 100%; height: 380px; background: #f3f3f3; 
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .animal-name-overlay {
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7);
            color: #fff; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold;
        }
        .placeholder-art { font-size: 80px; filter: grayscale(1); }

        .details-section { padding: 20px; background: #fff; height: 150px; display: flex; flex-direction: column; justify-content: space-between; }
        .verified { font-size: 12px; color: #666; font-weight: 600; }
        .verified::after { content: ' ‚úî'; color: #1d9bf0; }
        .owner-title { font-size: 24px; font-weight: 900; margin: 5px 0; text-transform: uppercase; }
        
        .footer-stats { display: flex; justify-content: space-between; border-top: 1px solid #eee; padding-top: 10px; }
        .stat-box span { display: block; font-size: 10px; color: #999; font-weight: bold; text-transform: uppercase; }
        .stat-box b { font-size: 16px; color: #000; }
    </style>
</head>
<body>

    <div class="input-panel">
        <h2 style="color:var(--gold); text-align:center;">NFT DATA INPUT</h2>
        <input type="text" id="inAnimal" placeholder="Enter Animal Name (e.g. Amur Leopard)" oninput="draw()">
        <input type="text" id="inOwner" placeholder="Customer Name" oninput="draw()">
        <input type="text" id="inPlot" placeholder="Plot Number (e.g. #01)" oninput="draw()">
        <input type="text" id="inSection" placeholder="Section Name (e.g. Royal Oasis)" oninput="draw()">
        <input type="text" id="inPrice" placeholder="Plot Price (e.g. $9999)" oninput="draw()">
        <button class="gen-btn" onclick="downloadNFT()">Download NFT Image</button>
    </div>

    <div id="nft-card">
        <div class="image-section" id="bgBox">
            <div class="animal-name-overlay" id="outAnimal">ANIMAL NAME</div>
            <div class="placeholder-art">üêæ</div>
        </div>
        
        <div class="details-section">
            <div class="verified" id="outSection">SECTION NAME</div>
            <div class="owner-title" id="outOwner">CUSTOMER NAME</div>
            
            <div class="footer-stats">
                <div class="stat-box">
                    <span>Plot Number</span>
                    <b id="outPlot">#00</b>
                </div>
                <div class="stat-box" style="text-align: right;">
                    <span>Price</span>
                    <b id="outPrice">$0000</b>
                </div>
            </div>
        </div>
    </div>

    <script>
        function draw() {
            // Mapping values
            document.getElementById('outAnimal').innerText = document.getElementById('inAnimal').value || "ANIMAL NAME";
            document.getElementById('outOwner').innerText = document.getElementById('inOwner').value || "CUSTOMER NAME";
            document.getElementById('outPlot').innerText = document.getElementById('inPlot').value || "#00";
            document.getElementById('outSection').innerText = document.getElementById('inSection').value || "SECTION NAME";
            document.getElementById('outPrice').innerText = document.getElementById('inPrice').value || "$0000";

            // Dynamic Background Color logic
            const section = document.getElementById('inSection').value.toLowerCase();
            const bg = document.getElementById('bgBox');
            if(section.includes("royal")) bg.style.background = "#FFD700";
            else if(section.includes("tycoon")) bg.style.background = "#E5E4E2";
            else if(section.includes("gamer")) bg.style.background = "#00FFCC";
            else bg.style.background = "#f3f3f3";
        }

        function downloadNFT() {
            const btn = document.querySelector('.gen-btn');
            btn.innerText = "GENERATING...";
            
            html2canvas(document.querySelector("#nft-card"), {
                scale: 3, // High quality
                useCORS: true,
                allowTaint: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Sovereign-NFT.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = "Download NFT Image";
            });
        }
    </script>
</body>
</html>
