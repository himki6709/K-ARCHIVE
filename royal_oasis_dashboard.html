<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK COMMAND | CEO DASHBOARD</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg: #0D0D0D;
            --panel: #141414;
            --accent-gold: #D4AF37;
            --accent-cyan: #00FFCC;
            --text: #EAEAEA;
            --border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar-brand {
            font-family: 'Cinzel';
            font-weight: 900;
            color: var(--accent-gold);
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 1px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--accent-cyan);
        }

        /* Main Content Area */
        .main-stage {
            flex: 1;
            padding: 50px 5%;
            overflow-y: auto;
        }

        .header-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .header-summary h1 {
            font-family: 'Cinzel';
            font-size: 28px;
            letter-spacing: 4px;
        }

        /* KPI Stats Card */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: var(--panel);
            padding: 25px;
            border: 1px solid var(--border);
            position: relative;
        }

        .stat-card h3 {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-gold);
        }

        /* Live Orders Table */
        .table-container {
            background: var(--panel);
            padding: 30px;
            border: 1px solid var(--border);
        }

        .table-container h2 {
            font-family: 'Cinzel';
            font-size: 16px;
            margin-bottom: 25px;
            color: var(--accent-cyan);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            text-align: left;
            color: #555;
            padding: 15px 10px;
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
        }

        td {
            padding: 20px 10px;
            border-bottom: 1px solid var(--border);
            color: #ccc;
        }

        .status-pill {
            padding: 4px 10px;
            font-size: 9px;
            background: rgba(0, 255, 204, 0.1);
            color: var(--accent-cyan);
            border-radius: 50px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 5px 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .action-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">ARK COMMAND</div>
        <a href="#" class="nav-item active"><i class="fas fa-th-large"></i> Overview</a>
        <a href="royal_oasis_manual_update.html" class="nav-item"><i class="fas fa-edit"></i> Manual Control</a>
        <a href="royal_oasis.html" class="nav-item"><i class="fas fa-eye"></i> Live View</a>
        <a href="royal_oasis_index.html" class="nav-item"><i class="fas fa-power-off"></i> Exit</a>
    </div>

    <div class="main-stage">
        <div class="header-summary">
            <h1>DASHBOARD</h1>
            <div id="system-time" style="font-size: 12px; color: #444;">SYNCING...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Plots</h3>
                <div class="value">35</div>
            </div>
            <div class="stat-card">
                <h3>Sold Units</h3>
                <div id="sold-count" class="value">--</div>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <div id="pending-count" class="value">--</div>
            </div>
            <div class="stat-card">
                <h3>System Status</h3>
                <div class="value" style="color: var(--accent-cyan); font-size: 12px;">OPERATIONAL</div>
            </div>
        </div>

        <div class="table-container">
            <h2>Recent Acquisition Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>Plot ID</th>
                        <th>Brand Identity</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // রিয়েল টাইম ডাটা ফেচিং
        function syncCommandCenter() {
            // ১. সোল্ড কাউন্ট চেক
            db.ref('royal_oasis').on('value', snap => {
                const count = snap.numChildren();
                document.getElementById('sold-count').innerText = count;
            });

            // ২. অর্ডার লিস্ট আপডেট
            db.ref('orders').on('value', snap => {
                const orders = snap.val() || {};
                const list = document.getElementById('order-list');
                const pCount = snap.numChildren();
                document.getElementById('pending-count').innerText = pCount;
                
                list.innerHTML = '';
                
                Object.keys(orders).reverse().forEach(key => {
                    const order = orders[key];
                    const date = new Date(order.timestamp).toLocaleTimeString();
                    
                    list.innerHTML += `
                        <tr>
                            <td style="color: var(--accent-gold)">${order.plot || order.plotID}</td>
                            <td>${order.brand || order.name}</td>
                            <td>${date}</td>
                            <td><span class="status-pill">PENDING</span></td>
                            <td><button class="action-btn" onclick="processOrder('${key}')">Manage</button></td>
                        </tr>
                    `;
                });
            });
        }

        function processOrder(id) {
            if(confirm("Redirect to Manual Control for Plot Activation?")) {
                window.location.href = "royal_oasis_manual_update.html";
            }
        }

        // টাইম আপডেট
        setInterval(() => {
            document.getElementById('system-time').innerText = new Date().toLocaleString();
        }, 1000);

        window.onload = syncCommandCenter;
    </script>
</body>
</html>
