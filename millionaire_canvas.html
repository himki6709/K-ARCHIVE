<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE CREATORS | K ARCHIVE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { 
            --black: #0B0E11; 
            --white: #ffffff;
            --gold: #D4AF37;
            --silver: #C0C0C0;
            --accent: #FCD535;
        }

        body { 
            margin: 0; padding: 0; background: var(--white); 
            font-family: 'Inter', sans-serif; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
            color: var(--black);
        }

        /* Animated Golden-Silver Title */
        .shimmer-title {
            margin-top: 120px; font-size: clamp(30px, 7vw, 70px); font-weight: 900;
            text-transform: uppercase; letter-spacing: 5px; text-align: center;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aaadad, #e2e2e2, #757575);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; box-sizing: border-box; z-index: 2000; border-bottom: 1px solid #eee;
        }

        .nav-btn { font-size: 10px; letter-spacing: 1px; font-weight: bold; cursor: pointer; text-transform: uppercase; border: 1px solid #000; padding: 10px 18px; transition: 0.3s; background: none; }
        .nav-btn:hover { background: #000; color: #fff; }

        /* Grid System */
        .canvas-container { padding: 40px 15px; width: 100%; max-width: 1200px; }
        .grid-wrapper { 
            display: grid; grid-template-columns: repeat(10, 1fr); 
            gap: 5px; background: #f5f5f5; padding: 10px; border-radius: 8px;
            border: 2px solid var(--black);
        }
        .plot { 
            aspect-ratio: 1/1; background: #fff; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; font-size: 10px; 
            transition: 0.3s; cursor: pointer; border: 1px solid #ddd; position: relative;
        }
        .plot:hover { transform: scale(1.05); z-index: 10; border-color: var(--gold); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .plot b { font-size: 12px; color: #d48806; }
        .plot span { font-size: 8px; color: #888; margin-bottom: 2px; }

        /* Responsive Grid */
        @media (max-width: 900px) { .grid-wrapper { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 500px) { .grid-wrapper { grid-template-columns: repeat(4, 1fr); } }

        /* Purchase Modal */
        #purchase-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { width: 90%; max-width: 400px; background: #fff; padding: 40px; border-radius: 15px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        .confirm-btn { width: 100%; padding: 15px; background: #000; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px; text-transform: uppercase; }

        .footer { margin-top: 50px; padding: 40px; text-align: center; border-top: 1px solid #eee; width: 100%; }
    </style>
</head>
<body>

    <header class="top-nav">
        <div style="font-weight: 900; letter-spacing: 2px;">K ARCHIVE</div>
        <div style="display: flex; gap: 10px;">
            <button class="nav-btn" onclick="openModal()">RESERVE PLOT</button>
            <button class="nav-btn" onclick="downloadMap()">EXPORT MAP</button>
        </div>
    </header>

    <h1 class="shimmer-title">Elite Creators</h1>
    <p style="letter-spacing: 5px; font-size: 12px; margin-bottom: 40px; color: #666;">100 SOVEREIGN DIGITAL PLOTS</p>

    <div class="canvas-container" id="capture-zone">
        <div class="grid-wrapper" id="main-grid">
            </div>
    </div>

    <div class="footer">
        <p style="font-size: 12px; color: #999;">Â© 2026 K ARCHIVE | CREATED BY KAWSAR TM</p>
    </div>

    <div id="purchase-modal">
        <div class="modal-box">
            <h2 style="margin-bottom: 20px;">ACQUIRE PLOT</h2>
            <input type="text" id="nameInp" placeholder="YOUR BRAND NAME">
            <input type="number" id="plotInp" placeholder="PLOT # (1-100)" min="1" max="100">
            <p id="priceTag" style="font-weight: bold; color: #d48806;"></p>
            <button class="confirm-btn" onclick="handlePurchase()">VERIFY & PAY</button>
            <p onclick="closeModal()" style="cursor:pointer; font-size:12px; margin-top:20px; color:red;">[ CANCEL ]</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            storageBucket: "the-5k-elite-legacy.firebasestorage.app",
            messagingSenderId: "440824313752",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Generate 100 Plots with Pricing Logic
        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 100; i++) {
            const plot = document.createElement('div');
            plot.className = 'plot';
            // Pricing: Plot 100 = $100, Plot 1 = $1090 (increases by $10 as we go up)
            const price = 100 + (100 - i) * 10; 
            plot.innerHTML = `<span>#${String(i).padStart(3, '0')}</span><b>$${price}</b>`;
            plot.onclick = () => {
                document.getElementById('plotInp').value = i;
                updatePriceDisplay(i);
                openModal();
            };
            grid.appendChild(plot);
        }

        function updatePriceDisplay(val) {
            if(val >= 1 && val <= 100) {
                const price = 100 + (100 - val) * 10;
                document.getElementById('priceTag').innerText = `Price: $${price}`;
            }
        }

        document.getElementById('plotInp').oninput = (e) => updatePriceDisplay(e.target.value);

        function openModal() { document.getElementById('purchase-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('purchase-modal').style.display = 'none'; }

        function handlePurchase() {
            const name = document.getElementById('nameInp').value;
            const plotId = document.getElementById('plotInp').value;
            const price = 100 + (100 - plotId) * 10;

            if(!name || plotId < 1 || plotId > 100) return alert("Please enter valid details.");

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            const msg = encodeURIComponent(`Hello K ARCHIVE,\nI want to buy Plot #${plotId}\nBrand: ${name}\nPrice: $${price}`);
            window.open(`https://wa.me/8801576940717?text=${msg}`, '_blank');
            closeModal();
        }

        function downloadMap() {
            const zone = document.getElementById('capture-zone');
            html2canvas(zone, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'K_ARCHIVE_ELITE_MAP.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
