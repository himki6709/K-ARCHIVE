<!DOCTYPE html>
<html>
<head>
    <title>MASTER PANEL | MILLIONAIRE CLUB</title>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; padding: 20px; display: none; }
        .grid { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #1E2329; padding: 25px; border-radius: 10px; border: 1px solid #333; border-top: 5px solid #FCD535; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0B0E11; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        .item { padding: 10px; background: #000; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        h2 { color: #FCD535; font-size: 18px; margin-top: 0; }
    </style>
</head>
<body>
    <script>
        if(prompt("Master Password:") === "zoomlink34@gmail.com") { 
            document.body.style.display = "block"; 
        } else { 
            window.location.href = "index.html"; 
        }
    </script>

    <div class="grid">
        <div class="card">
            <h2>DIRECT PUBLISH (MILLIONAIRE)</h2>
            <input type="number" id="mPlot" placeholder="Plot ID (1-100)">
            <input type="text" id="mBrand" placeholder="Brand Name">
            <input type="text" id="mImg" placeholder="Logo URL">
            <input type="text" id="mWeb" placeholder="Website URL">
            <button class="btn" onclick="directPublish()">GO LIVE NOW</button>
        </div>

        <div class="card">
            <h2>LIVE MILLIONAIRES</h2>
            <div id="liveRecords" style="height: 450px; overflow-y: auto;">Loading...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJbVCF0AkLkCiCwFBc1Ki5PrKxFeYt8_E",
            authDomain: "milliondollarhomepage2-71ba3.firebaseapp.com",
            databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com",
            projectId: "milliondollarhomepage2-71ba3",
            storageBucket: "milliondollarhomepage2-71ba3.firebasestorage.app",
            messagingSenderId: "895107568682",
            appId: "1:895107568682:web:d48003f71701005f3d5f53"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function directPublish() {
            const name = document.getElementById('mBrand').value;
            const img = document.getElementById('mImg').value;
            const web = document.getElementById('mWeb').value;
            const pid = parseInt(document.getElementById('mPlot').value);

            if(!pid || pid < 1 || pid > 100) return alert("Invalid Plot ID (1-100)!");
            if(!name || !img) return alert("Name and Image URL are required!");

            db.ref('millionaire_pixels/'+pid).set({
                name: name,
                image: img,
                url: web || "#",
                plotId: pid
            }).then(() => alert("Plot #" + pid + " Published Successfully!"));
        }

        // Load only millionaire records
        db.ref('millionaire_pixels').on('value', s => {
            const list = document.getElementById('liveRecords'); 
            list.innerHTML = "";
            const data = s.val(); 
            if(!data) return list.innerHTML = "No Live Millionaires.";
            
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div class="item">
                    <span><b>#${id}</b> - ${data[id].name}</span>
                    <button onclick="deletePixel('${id}')" style="background:red; color:white; border:none; cursor:pointer; padding:5px 10px; border-radius:3px; font-size:10px;">DELETE</button>
                </div>`;
            });
        });

        function deletePixel(id) {
            if(confirm("Remove this brand from Live Canvas?")) {
                db.ref('millionaire_pixels/'+id).remove();
            }
        }
    </script>
</body>
</html>
