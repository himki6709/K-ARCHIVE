<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK ENTERPRISE | THE LEGACY GATEWAY</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Plus+Jakarta+Sans:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #050505;
            --gold: #D4AF37;
            --emerald: #00FFCC;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--black);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--white);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Background Visuals */
        .ambient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #111111 0%, #050505 100%);
            z-index: -1;
        }

        .glow-sphere {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Main Content */
        .content-wrap {
            text-align: center;
            z-index: 10;
        }

        .brand-logo {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            letter-spacing: 10px;
            color: var(--gold);
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(40px, 10vw, 90px);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 30px;
            background: linear-gradient(to bottom, #fff 40%, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .mission-text {
            max-width: 600px;
            font-size: 12px;
            line-height: 1.8;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0 auto 50px;
        }

        /* Action Buttons */
        .portal-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn-portal {
            padding: 18px 40px;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            font-weight: 900;
            letter-spacing: 3px;
            text-decoration: none;
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--gold);
            overflow: hidden;
        }

        .btn-portal::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-portal:hover::before { left: 100%; }

        .btn-portal:hover {
            border-color: var(--gold);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
            transform: translateY(-5px);
        }

        .btn-portal.primary {
            background: var(--gold);
            color: #000;
            border: none;
        }

        .btn-portal.primary:hover {
            background: #fff;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        /* Footer System Info */
        footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #333;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .portal-grid { flex-direction: column; padding: 0 40px; }
            .main-title { font-size: 45px; letter-spacing: 2px; }
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>
    <div class="glow-sphere"></div>

    <div class="content-wrap">
        <div class="brand-logo">Ark Enterprise Presents</div>
        <h1 class="main-title">ROYAL<br>OASIS</h1>
        <p class="mission-text">
            Architecting the digital elite. Own your coordinate in the most exclusive virtual landscape ever built.
        </p>

        <div class="portal-grid">
            <a href="royal_oasis.html" class="btn-portal primary">Enter Oasis</a>
            <a href="royal_oasis_support.html" class="btn-portal">Concierge</a>
        </div>
    </div>

    <footer>
        System v3.0 // Authorized Access Only
    </footer>

    <script>
        // CEO Interactive Touch: Parallax background
        document.addEventListener('mousemove', (e) => {
            const sphere = document.querySelector('.glow-sphere');
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            sphere.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>

</body>
</html>
