<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESERVE PLOTS | THE LITTLE HOUSE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container-box">
        <h2 class="shimmer-text">RESERVE YOUR LEGACY</h2>
        <p style="font-size: 12px; color: #888; margin-bottom: 30px;">PRICE: $10 PER PLOT | MINIMUM: 10 PLOTS</p>
        
        <div id="order-form">
            <input type="text" id="brandName" placeholder="ENTER BRAND NAME">
            <input type="number" id="plotQty" placeholder="QUANTITY (E.G. 15)" min="10">
            <button class="btn-premium" onclick="handleOrder()">PLACE ORDER REQUEST</button>
        </div>

        <div id="success-msg" style="display:none;">
            <h3 style="color: var(--gold);">ORDER SENT!</h3>
            <p>Please contact support via WhatsApp to complete the payment and go live.</p>
            <button class="btn-premium" onclick="window.location.href='index.html'">BACK HOME</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJbVCF0AkLkCiCwFBc1Ki5PrKxFeYt8_E",
            databaseURL: "https://milliondollarhomepage2-71ba3-default-rtdb.firebaseio.com",
            projectId: "milliondollarhomepage2-71ba3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function handleOrder() {
            const name = document.getElementById('brandName').value;
            const qty = document.getElementById('plotQty').value;

            if(!name || qty < 10) return alert("Please provide brand name and minimum 10 plots.");

            db.ref('orders').push({
                name: name,
                quantity: qty,
                timestamp: Date.now(),
                status: 'pending'
            }).then(() => {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                document.getElementById('order-form').style.display = 'none';
                document.getElementById('success-msg').style.display = 'block';
            });
        }
    </script>
</body>
</html>
